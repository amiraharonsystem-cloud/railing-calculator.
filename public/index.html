<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>注专转 驻拽转 转 注</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f9; direction: rtl; margin: 0; padding: 20px; }
        .form-container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .group-title { background: #2c3e50; color: white; padding: 12px; margin: 25px 0 15px; font-weight: bold; border-radius: 4px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        label { display: block; font-size: 14px; font-weight: 600; margin-bottom: 5px; color: #34495e; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #bdc3c7; border-radius: 4px; box-sizing: border-box; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #dfe6e9; padding: 10px; text-align: center; }
        th { background: #f1f2f6; }
        .btn-generate { background: #27ae60; color: white; border: none; padding: 20px; width: 100%; font-size: 18px; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 30px; transition: 0.3s; }
        .btn-generate:hover { background: #1e8449; }
    </style>
</head>
<body>

<div class="form-container">
    <h1 style="text-align:center;">" 拽转 注拽 -  转</h1>

    <div class="group-title">驻专  转专</div>
    <div class="grid">
        <div><label>转专 拽</label><input type="date" id="testDate"></div>
        <div><label>拽 驻专拽</label><input type="text" id="projectId"></div>
        <div><label>砖 转专</label><input type="text" id="siteName"></div>
        <div><label>砖 </label><input type="text" id="clientName"></div>
        <div><label>砖 爪 (爪 )</label><input type="text" id="presenterName"></div>
        <div><label>转转 转专</label><input type="text" id="siteAddress"></div>
        <div><label>转专 </label><input type="text" id="structureType"></div>
        <div><label>转专 驻专</label><input type="text" id="itemDesc"></div>
        <div><label>拽 拽</label><input type="text" id="testLocation"></div>
        <div><label>转 注拽</label><select id="planningStatus"><option>砖</option><option> 砖</option><option> 专</option></select></div>
        <div><label>砖 住</label><select id="engineeringStatus"><option>砖</option><option> 砖</option><option> 专</option></select></div>
    </div>

    <div class="group-title">注专 砖 专</div>
    <div class="grid">
        <div><label>L1 - 专拽  爪 '</label><input type="text" id="L1"></div>
        <div><label>L2 - 驻转 砖 住 '</label><input type="text" id="L2"></div>
        <div><label>L - 驻转   '</label><input type="text" id="L_fill"></div>
        <div><label>注住 转 Ws (拽"/')</label><input type="text" id="ws_load"></div>
        <div><label>爪 注住 0.5Ws (拽"/')</label><input type="text" id="half_ws"></div>
    </div>

    <div class="group-title">驻专  转  (转)</div>
    <div class="grid">
        <div><label>住 驻专驻 / 注</label><input type="text" id="profileType"></div>
        <div><label>住 注</label><input type="text" id="anchorType"></div>
        <div><label>专  '</label><input type="text" id="glassW"></div>
        <div><label>  '</label><input type="text" id="glassH"></div>
        <div><label>注 "</label><input type="text" id="glassThick"></div>
        <div><label>住 爪专</label><select id="glassMark"><option>拽</option><option> 拽</option><option> 拽</option></select></div>
        <div><label>住 砖砖</label><input type="text" id="glassType"></div>
        <div><label>砖 爪专/转</label><input type="text" id="glassManuf"></div>
        <div><label>驻驻 住专转 (")</label><input type="text" id="overlap"></div>
        <div><label>专  / </label><input type="text" id="sealing"></div>
    </div>

    <div class="group-title">砖 注住 专</div>
    <div class="grid">
        <div><label>h -  驻注转 抓 (')</label><input type="text" id="h_pressure"></div>
        <div><label>qb - 抓 专 住住</label><input type="text" id="qb_val"></div>
        <div><label>We - 抓 专 转</label><input type="text" id="we_val"></div>
        <div><label>Fw - 注住 拽</label><input type="text" id="fw_val"></div>
        <div><label>Ce(Ze) - 拽 砖驻</label><input type="text" id="ceze_val"></div>
        <div><label>注住 专 注  注</label><input type="text" id="topRail_load"></div>
    </div>

    <div class="group-title">转爪转 拽 (住注祝 10.3.4)</div>
    <table>
        <thead>
            <tr>
                <th>住注祝</th>
                <th>转 驻拽转 (I)</th>
                <th>转 砖专转 (J)</th>
                <th>转</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>'</td><td><input id="hor_a"></td><td><input id="res_a"></td><td><select id="stat_a"><option>注</option><option> 注</option><option> 专</option></select></td></tr>
            <tr><td>'</td><td><input id="hor_b"></td><td><input id="res_b"></td><td><select id="stat_b"><option>注</option><option> 注</option></select></td></tr>
            <tr><td>'</td><td><input id="hor_c"></td><td><input id="res_c"></td><td><select id="stat_c"><option>注</option><option> 注</option></select></td></tr>
            <tr><td>'</td><td><input id="hor_d"></td><td><input id="res_d"></td><td><select id="stat_d"><option>注</option><option> 注</option></select></td></tr>
            <tr><td>'+'</td><td><input id="hor_db"></td><td><input id="res_db"></td><td><select id="stat_db"><option>注</option><option> 注</option></select></td></tr>
            <tr><td>'</td><td><input id="hor_e"></td><td><input id="res_e"></td><td><select id="stat_e"><option>注</option><option> 注</option></select></td></tr>
        </tbody>
    </table>

    <div class="group-title">住 转 住拽转</div>
    <div class="grid">
        <div><label>转 住注祝 1</label><select id="match1"><option>转</option><option> 转</option><option> 拽</option><option> 专</option></select></div>
        <div><label>转 住注祝 2</label><select id="match2"><option>转</option><option> 转</option><option> 拽</option><option> 专</option></select></div>
        <div><label>转 住注祝 3</label><select id="match3"><option>转</option><option> 转</option><option> 拽</option><option> 专</option></select></div>
        <div><label>转 住注祝 4</label><select id="match4"><option>转</option><option> 转</option><option> 拽</option><option> 专</option></select></div>
        <div style="grid-column: span 2;"><label>住拽 住驻转</label><select id="finalConclusion"><option>注拽 注 专砖转 转" 1142</option><option>注拽  注 专砖转 转" 1142</option></select></div>
        <div><label>砖 拽</label><input type="text" id="inspectorName"></div>
        <div><label>砖 砖专</label><input type="text" id="approverName"></div>
    </div>
    <div style="margin-top:15px;"><label>注专转</label><textarea id="comments" rows="3"></textarea></div>

    <button class="btn-generate" onclick="submitData()"> 驻拽 拽住 住驻 拽</button>
</div>

<script>
    async function submitData() {
        const payload = {};
        document.querySelectorAll('input, select, textarea').forEach(el => payload[el.id] = el.value);
        const response = await fetch('/generate-excel', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        if(response.ok) {
            const blob = await response.blob();
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = "Final_Report.xlsx";
            link.click();
        } else { alert("砖 驻拽"); }
    }
</script>
</body>
</html>
