<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转 转 注拽 - 转" 1142</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        :root { --blue: #1a237e; --green: #2e7d32; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; direction: rtl; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); border-top: 8px solid var(--blue); }
        .header-box { background: #fffde7; padding: 15px; border-radius: 8px; border: 1px solid #fbc02d; margin-bottom: 25px; }
        .section-h { background: var(--blue); color: white; padding: 10px; border-radius: 4px; margin-top: 20px; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 10px; }
        input, select { padding: 12px; border: 1px solid #ccc; border-radius: 6px; width: 100%; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background: #f1f3f5; font-size: 14px; }
        .btn-xl { background: var(--green); color: white; border: none; padding: 20px; width: 100%; border-radius: 8px; font-size: 20px; font-weight: bold; cursor: pointer; margin-top: 30px; }
        .num-in { width: 80px; text-align: center; font-weight: bold; background: #fffde7; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:var(--blue);"> 拽 - 转" 1142</h2>
    
    <div class="header-box">
        <div class="grid">
            <div>
                <label>1. 专 拽:</label>
                <select id="testerSelect" onchange="loadSchedule()">
                    <option value="">-- 专 --</option>
                    <option value="专 专">专 专</option>
                    <option value="住专 住拽专拽">住专 住拽专拽</option>
                </select>
            </div>
            <div>
                <label>2. 驻专拽 ":</label>
                <select id="projectSelect" onchange="fillForm()"><option>转 专...</option></select>
            </div>
        </div>
    </div>

    <form id="mainForm">
        <div class="section-h">驻专 </div>
        <div class="grid">
            <input type="text" id="client" placeholder="">
            <input type="text" id="address" placeholder="转转">
            <input type="text" id="pNum" placeholder="驻专拽 住'">
            <input type="text" id="date" placeholder="转专">
        </div>

        <div class="section-h">住注祝 1: 拽转 专</div>
        <table>
            <tr><th>转专</th><th></th><th>住拽</th></tr>
            <tr>
                <td> 注拽 ( 105 住")</td>
                <td><input type="number" id="geo_h" value="105" class="num-in"></td>
                <td><select id="geo_s"><option>转</option><option> 转</option></select></td>
            </tr>
            <tr>
                <td>专  (专 10 住")</td>
                <td><input type="text" value="转拽" class="num-in" style="width:100px"></td>
                <td><select id="geo_s2"><option>转</option><option> 转</option></select></td>
            </tr>
        </table>

        <div class="section-h">住注祝 2: 注住 驻拽转 (107-114)</div>
        <table>
            <tr><th>砖</th><th>注住 (拽")</th><th>转 (")</th><th>住拽</th></tr>
            <tr>
                <td>爪转 (107)</td>
                <td><input type="number" id="h107" class="num-in" readonly style="background:#eee"></td>
                <td><input type="number" id="i107" class="num-in" oninput="calc()"></td>
                <td><select><option>转</option></select></td>
            </tr>
            <tr>
                <td> (108)</td>
                <td><input type="number" id="h108" class="num-in" oninput="updateH(); calc();"></td>
                <td><input type="number" id="i108" class="num-in"></td>
                <td><select><option>转</option></select></td>
            </tr>
            <tr>
                <td>爪 (110)</td>
                <td><input type="number" id="h110" class="num-in"></td>
                <td><input type="number" id="i110" class="num-in" oninput="calc()"></td>
                <td><select><option>转</option></select></td>
            </tr>
            <tr style="background:#e8f5e9">
                <td colspan="2"><b>住 转转 (114)</b></td>
                <td><input type="text" id="totalI" class="num-in" readonly></td>
                <td><b>转</b></td>
            </tr>
        </table>

        <button type="button" class="btn-xl" onclick="exportToExcel()"> 驻拽 拽住 住驻</button>
    </form>
</div>

<script>
    async function loadSchedule() {
        const tester = document.getElementById('testerSelect').value;
        const sel = document.getElementById('projectSelect');
        if(!tester) return;
        sel.innerHTML = '<option>注 砖专转 Render...</option>';
        try {
            const res = await fetch(`/api/schedule/${encodeURIComponent(tester)}`);
            const projects = await res.json();
            sel.innerHTML = projects.length ? '<option value="">专 驻专拽</option>' : '<option> 注转 砖爪转</option>';
            projects.forEach(p => {
                const opt = document.createElement('option');
                opt.text = `${p.date} | ${p.client}`;
                opt.value = JSON.stringify(p);
                sel.appendChild(opt);
            });
        } catch(e) { sel.innerHTML = '<option>砖转 转拽砖专转 注 砖专转</option>'; }
    }

    function fillForm() {
        const val = document.getElementById('projectSelect').value;
        if(!val) return;
        const p = JSON.parse(val);
        document.getElementById('client').value = p.client;
        document.getElementById('address').value = p.address;
        document.getElementById('pNum').value = p.pNum;
        document.getElementById('date').value = p.date;
    }

    function updateH() {
        const full = parseFloat(document.getElementById('h108').value) || 0;
        document.getElementById('h107').value = (full / 2).toFixed(1);
    }

    function calc() {
        const i1 = parseFloat(document.getElementById('i107').value) || 0;
        const i2 = parseFloat(document.getElementById('i110').value) || 0;
        document.getElementById('totalI').value = (i1 + i2).toFixed(2);
    }

    function exportToExcel() {
        const rows = [
            [" 拽 转\" 1142 - 注拽转"],
            ["", document.getElementById('client').value],
            ["转转", document.getElementById('address').value],
            ["住' 驻专拽", document.getElementById('pNum').value],
            ["转专", document.getElementById('date').value],
            [],
            ["拽转 专"],
            [" 注拽", document.getElementById('geo_h').value, document.getElementById('geo_s').value],
            [],
            ["拽转 注住"],
            ["注住 ", document.getElementById('h108').value],
            ["住 转转 (114)", document.getElementById('totalI').value, "住拽: 转"]
        ];
        const ws = XLSX.utils.aoa_to_sheet(rows);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "");
        XLSX.writeFile(wb, `Report_${document.getElementById('pNum').value}.xlsx`);
    }
</script>
</body>
</html>
