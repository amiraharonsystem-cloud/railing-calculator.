<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>注专转 驻拽转 转 住</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f4f8; direction: rtl; margin: 0; color: #333; }
        .top-nav { display: flex; background: #243447; position: sticky; top: 0; z-index: 1000; overflow-x: auto; }
        .nav-link { flex: 1; padding: 20px; color: #a0aec0; border: none; background: none; cursor: pointer; font-weight: bold; font-size: 15px; border-bottom: 4px solid transparent; transition: 0.3s; }
        .nav-link.active { color: white; border-bottom: 4px solid #48bb78; background: rgba(255,255,255,0.05); }
        .main-card { max-width: 1000px; margin: 30px auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .form-page { display: none; }
        .form-page.active { display: block; }
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 14px; color: #4a5568; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 16px; transition: border-color 0.2s; }
        input:focus { border-color: #48bb78; outline: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 25px; }
        th { background: #edf2f7; padding: 15px; border: 1px solid #e2e8f0; text-align: center; }
        td { padding: 10px; border: 1px solid #e2e8f0; text-align: center; }
        .action-btn { width: 100%; padding: 25px; background: #38a169; color: white; border: none; font-size: 22px; font-weight: bold; cursor: pointer; border-radius: 10px; margin-top: 40px; }
        .action-btn:hover { background: #2f855a; }
        h3 { border-bottom: 2px solid #edf2f7; padding-bottom: 10px; margin-top: 30px; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="nav-link active" onclick="goPage(0)">1.  转专</button>
    <button class="nav-link" onclick="goPage(1)">2. 驻专 转 </button>
    <button class="nav-link" onclick="goPage(2)">3. 注住 专 住</button>
    <button class="nav-link" onclick="goPage(3)">4. 转爪转 转</button>
</div>

<div class="main-card">
    <div id="p0" class="form-page active">
        <div class="input-row">
            <div><label>转专 拽</label><input type="date" id="testDate"></div>
            <div><label>拽 驻专拽</label><input type="text" id="projectId"></div>
        </div>
        <div class="input-row">
            <div><label>砖 </label><input type="text" id="clientName"></div>
            <div><label>砖 爪 (爪 )</label><input type="text" id="presenterName"></div>
        </div>
        <div class="input-row">
            <div><label>砖 转专</label><input type="text" id="siteName"></div>
            <div><label>转转 转专</label><input type="text" id="siteAddress"></div>
        </div>
        <div class="input-row">
            <div><label>转专 </label><input type="text" id="structureDesc"></div>
            <div><label>转专 驻专 (注拽)</label><input type="text" id="itemDesc"></div>
        </div>
        <div class="input-row">
            <div><label>拽 拽</label><input type="text" id="testLocation"></div>
            <div><label>住住 转</label><select id="planningStatus"><option value="砖">砖</option><option value=" 砖"> 砖</option><option value=" 专"> 专</option></select></div>
        </div>
        <div class="input-row">
            <div><label>砖 住</label><select id="engStatus"><option value="砖">砖</option><option value=" 砖"> 砖</option><option value=" 专"> 专</option></select></div>
        </div>
    </div>

    <div id="p1" class="form-page">
        <h3>驻专 转  (转)</h3>
        <div class="input-row">
            <div><label>专  (专)</label><input type="text" id="glassWidth"></div>
            <div><label>  (专)</label><input type="text" id="glassHeight"></div>
        </div>
        <div class="input-row">
            <div><label>注 转 (")</label><input type="text" id="glassThick"></div>
            <div><label>住 爪专</label><input type="text" id="glassMarking"></div>
        </div>
        <div class="input-row">
            <div><label>住 砖砖</label><select id="glassType"><option value="专 住转">专 住转</option><option value="专  住转">专  住转</option></select></div>
            <div><label>砖 爪专 转</label><input type="text" id="glassBrand"></div>
        </div>
        <div class="input-row">
            <div><label>驻驻  转 住专转 (")</label><input type="text" id="overlap"></div>
            <div><label>专  / </label><select id="sealing"><option value=" 住专"> 住专</option><option value="住拽">住拽</option><option value="专">专</option></select></div>
        </div>
    </div>

    <div id="p2" class="form-page">
        <h3>砖 注住 专 住</h3>
        <div class="input-row">
            <div><label>L1 - 专拽  爪</label><input type="text" id="L1"></div>
            <div><label>L2 - 驻转 砖 住</label><input type="text" id="L2"></div>
        </div>
        <div class="input-row">
            <div><label>L - 驻转  </label><input type="text" id="L_fill"></div>
            <div><label>h -  驻注转 抓</label><input type="text" id="windHeight_h"></div>
        </div>
        <div class="input-row">
            <div><label>注住 qb</label><input type="text" id="qb_val"></div>
            <div><label>注住 We</label><input type="text" id="we_val"></div>
            <div><label>注住 Fw</label><input type="text" id="fw_val"></div>
            <div><label>拽 Ce(Ze)</label><input type="text" id="ceze_val"></div>
        </div>
        <div class="input-row">
            <div><label>注住 专 注  注</label><input type="text" id="topRailLoad"></div>
            <div><label>注住 专 ws</label><input type="text" id="ws_load"></div>
        </div>
    </div>

    <div id="p3" class="form-page">
        <h3>转 转爪转 拽 (转拽 1142)</h3>
        <table>
            <thead>
                <tr>
                    <th>住注祝 拽</th>
                    <th>转 驻拽转 (I)</th>
                    <th>转 砖专转 (J)</th>
                    <th>转爪</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>10.3.3 注住 专</td><td>-</td><td>-</td><td><select id="res_1033"><option value="注">注</option><option value=" 注"> 注</option><option value=" 专"> 专</option></select></td></tr>
                <tr><td>10.3.4 ' (爪 注住)</td><td><input id="horiz_a"></td><td><input id="resid_a"></td><td><select id="status_a"><option value="注">注</option><option value=" 注"> 注</option></select></td></tr>
                <tr><td>10.3.4 ' (注住 )</td><td><input id="horiz_b"></td><td><input id="resid_b"></td><td><select id="status_b"><option value="注">注</option><option value=" 注"> 注</option></select></td></tr>
                <tr><td>10.3.4 ' (注住转 爪)</td><td><input id="horiz_c"></td><td><input id="resid_c"></td><td><select id="status_c"><option value="注">注</option><option value=" 注"> 注</option></select></td></tr>
                <tr><td>10.3.5 拽转 </td><td>-</td><td>-</td><td><select id="res_1035"><option value="注">注</option><option value=" 注"> 注</option></select></td></tr>
            </tbody>
        </table>
        <div style="margin-top:30px;">
            <label>注专转 拽 住</label><textarea id="remarks" rows="4"></textarea>
            <label>砖 拽 / 砖专</label><input type="text" id="inspector">
        </div>
    </div>

    <button class="action-btn" onclick="submitData()"> 驻拽 拽住 住驻 (100% 转)</button>
</div>

<script>
    function goPage(idx) {
        document.querySelectorAll('.form-page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById('p'+idx).classList.add('active');
        document.querySelectorAll('.nav-link')[idx].classList.add('active');
    }
    async function submitData() {
        const data = {};
        document.querySelectorAll('input, select, textarea').forEach(el => data[el.id] = el.value);
        const res = await fetch('/generate-excel', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        if(res.ok) {
            const blob = await res.blob();
            const a = document.createElement('a');
            a.href = window.URL.createObjectURL(blob);
            a.download = `Report_${data.projectId || 'Final'}.xlsx`;
            a.click();
        }
    }
</script>
</body>
</html>
