<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转 " 住 </title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; direction: rtl; margin: 0; }
        .tab-nav { display: flex; background: #000; overflow-x: auto; }
        .tab-nav button { flex: 1; padding: 15px; color: white; border: none; background: none; cursor: pointer; white-space: nowrap; font-weight: bold; }
        .tab-nav button.active { background: #27ae60; }
        .tab-content { display: none; padding: 20px; background: white; min-height: 80vh; max-width: 800px; margin: auto; }
        .tab-content.active { display: block; }
        .group { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; }
        input, select, textarea { width: 100%; padding: 12px; border: 2px solid #000; font-size: 16px; margin-bottom: 15px; }
        .save-btn { width: 100%; padding: 25px; background: #27ae60; color: white; border: none; font-size: 24px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="tab-nav">
    <button class="active" onclick="tab(0)">1.  转专</button>
    <button onclick="tab(1)">2. 转 (L1/L2)</button>
    <button onclick="tab(2)">3. 注住 转爪转</button>
</div>

<div class="tab-content active">
    <div class="group">
        <label>转专 拽</label><input type="date" id="testDate">
        <label>砖 转专</label><input type="text" id="siteName">
        <label>拽 驻专拽</label><input type="text" id="projectId">
    </div>
    <div class="group">
        <label>砖 </label><input type="text" id="clientName">
        <label>爪 </label><input type="text" id="clientRep">
        <label>转专 </label><input type="text" id="structure">
        <label>转专 驻专</label><input type="text" id="itemDesc">
    </div>
    <div class="group">
        <label>转 注拽</label>
        <select id="planning"><option value=" 砖"> 砖</option><option value="砖">砖</option></select>
        <label>砖 住</label>
        <select id="engineering"><option value=" 砖"> 砖</option><option value="砖">砖</option></select>
    </div>
</div>

<div class="tab-content">
    <div class="group">
        <label>专拽  爪 L1 (')</label><input type="text" id="L1">
        <label>驻转 砖 住 L2 (')</label><input type="text" id="L2">
        <label>驻转   L (')</label><input type="text" id="L_fill">
    </div>
</div>

<div class="tab-content">
    <div class="group">
        <label>注住 专 ws</label><input type="text" id="ws">
        <label>爪转 注住 专 0.5ws</label><input type="text" id="half_ws">
    </div>
    <div class="group">
        <label>10.3.3 注住 专</label>
        <select id="res1033"><option value="注">注</option><option value=" 注"> 注</option></select>
        <label>10.3.4 注住 驻拽</label>
        <select id="res1034"><option value="注">注</option><option value=" 注"> 注</option></select>
        <label>10.3.5  </label>
        <select id="res1035"><option value="注">注</option><option value=" 注"> 注</option></select>
    </div>
    <label>注专转 拽</label><textarea id="comments" rows="4"></textarea>
    <label>砖 拽</label><input type="text" id="inspector">
</div>

<button class="save-btn" onclick="send()"> 驻拽 拽住 住驻 (138 砖专转)</button>

<script>
    function tab(i) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-nav button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content')[i].classList.add('active');
        document.querySelectorAll('.tab-nav button')[i].classList.add('active');
    }

    async function send() {
        const data = {};
        document.querySelectorAll('input, select, textarea').forEach(el => data[el.id] = el.value);
        const res = await fetch('/generate-excel', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        if(res.ok) {
            const blob = await res.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Report_${data.projectId}.xlsx`;
            a.click();
        }
    }
</script>
</body>
</html>
