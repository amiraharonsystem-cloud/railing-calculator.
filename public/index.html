<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转 驻拽转 转 - 100% 转</title>
    <style>
        :root { --primary: #2563eb; --success: #059669; --bg: #f8fafc; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); direction: rtl; margin: 0; }
        .tabs { display: flex; background: #1e293b; overflow-x: auto; position: sticky; top: 0; z-index: 10; }
        .tab-btn { flex: 1; padding: 18px; color: #cbd5e1; border: none; background: none; cursor: pointer; font-weight: 600; white-space: nowrap; }
        .tab-btn.active { color: white; background: var(--primary); border-bottom: 4px solid white; }
        .container { max-width: 1000px; margin: 20px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .page { display: none; }
        .page.active { display: block; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 25px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #334155; font-size: 14px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 16px; background: #fff; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th { background: #f1f5f9; padding: 12px; border: 1px solid #e2e8f0; font-size: 14px; }
        td { padding: 8px; border: 1px solid #e2e8f0; }
        .main-btn { width: 100%; padding: 20px; background: var(--success); color: white; border: none; font-size: 20px; font-weight: bold; cursor: pointer; border-radius: 8px; margin-top: 30px; }
        h3 { border-right: 4px solid var(--primary); padding-right: 10px; color: #1e293b; }
    </style>
</head>
<body>

<div class="tabs">
    <button class="tab-btn active" onclick="tab(0)">驻专拽 转专</button>
    <button class="tab-btn" onclick="tab(1)">转 注住</button>
    <button class="tab-btn" onclick="tab(2)">驻专 转</button>
    <button class="tab-btn" onclick="tab(3)">砖 专</button>
    <button class="tab-btn" onclick="tab(4)">转爪转 拽</button>
</div>

<div class="container">
    <div id="p0" class="page active">
        <h3>驻专 </h3>
        <div class="grid">
            <div><label>转专 拽</label><input type="date" id="testDate"></div>
            <div><label>拽 驻专拽</label><input type="text" id="projectId"></div>
            <div><label>砖 </label><input type="text" id="clientName"></div>
            <div><label>砖 爪 (爪 )</label><input type="text" id="presenterName"></div>
        </div>
        <div class="grid">
            <div><label>砖 转专</label><input type="text" id="siteName"></div>
            <div><label>转转 转专</label><input type="text" id="siteAddress"></div>
        </div>
        <div class="grid">
            <div><label>转专 </label><input type="text" id="structureType" placeholder="砖: 专 / 住专"></div>
            <div><label>转专 注拽</label><input type="text" id="itemDesc"></div>
            <div><label>拽 拽</label><input type="text" id="testLocation"></div>
        </div>
        <div class="grid">
            <div><label>转 注拽</label><select id="planningStatus"><option>砖</option><option> 砖</option><option> 专</option></select></div>
            <div><label>砖 住</label><select id="engineeringStatus"><option>砖</option><option> 砖</option><option> 专</option></select></div>
        </div>
    </div>

    <div id="p1" class="page">
        <h3>专 注住 转</h3>
        <div class="grid">
            <div><label>L1 - 专拽  爪 (')</label><input type="number" step="0.01" id="L1"></div>
            <div><label>L2 - 驻转 砖 住 (')</label><input type="number" step="0.01" id="L2"></div>
            <div><label>L - 驻转   (')</label><input type="number" step="0.01" id="L_fill"></div>
        </div>
        <div class="grid">
            <div><label>注住 转 ws (拽"/')</label><input type="text" id="ws_load"></div>
            <div><label>爪 注住 0.5ws (拽"/')</label><input type="text" id="half_ws"></div>
        </div>
    </div>

    <div id="p2" class="page">
        <h3>驻专 转  (转)</h3>
        <div class="grid">
            <div><label>专  (')</label><input type="text" id="glassW"></div>
            <div><label>  (')</label><input type="text" id="glassH"></div>
            <div><label>注 "</label><input type="text" id="glassThick"></div>
        </div>
        <div class="grid">
            <div><label>住 爪专</label><select id="glassMark"><option>拽</option><option> 拽</option><option>拽</option></select></div>
            <div><label>住 砖砖</label><select id="glassType"><option>专 住转</option><option>专 爪 住转</option><option>专  住转</option></select></div>
            <div><label>砖 爪专/转</label><input type="text" id="glassManuf"></div>
        </div>
        <div class="grid">
            <div><label>驻驻 住专转 (")</label><input type="text" id="overlap"></div>
            <div><label>专 </label><select id="sealing"><option> EPDM</option><option>住拽</option><option> 拽</option></select></div>
        </div>
    </div>

    <div id="p3" class="page">
        <h3>砖 注住 专</h3>
        <div class="grid">
            <div><label>h -  驻注转 抓 (')</label><input type="text" id="h_pressure"></div>
            <div><label>qb - 抓 专 住住</label><input type="text" id="qb_val"></div>
            <div><label>We - 抓 专 转</label><input type="text" id="we_val"></div>
        </div>
        <div class="grid">
            <div><label>Fw - 注住 拽</label><input type="text" id="fw_val"></div>
            <div><label>Ce(Ze) - 拽 砖驻</label><input type="text" id="ceze_val"></div>
            <div><label>注住 注  注</label><input type="text" id="topRail_load"></div>
        </div>
    </div>

    <div id="p4" class="page">
        <h3>转 转爪转 (转拽 1142)</h3>
        <table>
            <thead>
                <tr>
                    <th>拽</th>
                    <th>转 驻拽转 (I)</th>
                    <th>转 砖专转 (J)</th>
                    <th>住住</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>10.3.4 ' (爪 注住)</td><td><input id="hor_a"></td><td><input id="res_a"></td><td><select id="stat_a"><option>注</option><option> 注</option><option> 专</option></select></td></tr>
                <tr><td>10.3.4 ' (注住 )</td><td><input id="hor_b"></td><td><input id="res_b"></td><td><select id="stat_b"><option>注</option><option> 注</option><option> 专</option></select></td></tr>
                <tr><td>10.3.4 ' (注住 爪)</td><td><input id="hor_c"></td><td><input id="res_c"></td><td><select id="stat_c"><option>注</option><option> 注</option><option> 专</option></select></td></tr>
                <tr><td>10.3.5 (拽转 )</td><td>-</td><td>-</td><td><select id="stat_1035"><option>注</option><option> 注</option><option> 专</option></select></td></tr>
            </tbody>
        </table>
        <div style="margin-top:25px;">
            <label>住拽 住驻转</label>
            <select id="finalConclusion"><option>注拽 注 专砖转 转拽</option><option>注拽  注 专砖转 转拽</option></select>
            <label>注专转 拽</label><textarea id="comments" rows="3"></textarea>
            <div class="grid">
                <div><label>砖 拽</label><input type="text" id="inspectorName"></div>
                <div><label>砖 砖专</label><input type="text" id="approverName"></div>
            </div>
        </div>
    </div>

    <button class="main-btn" onclick="send()"> 驻拽 拽住 住驻 (100% 砖转)</button>
</div>

<script>
    function tab(i) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('p'+i).classList.add('active');
        document.querySelectorAll('.tab-btn')[i].classList.add('active');
    }
    async function send() {
        const data = {};
        document.querySelectorAll('input, select, textarea').forEach(el => data[el.id] = el.value);
        const res = await fetch('/generate-excel', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        if(res.ok) {
            const blob = await res.blob();
            const a = document.createElement('a');
            a.href = window.URL.createObjectURL(blob);
            a.download = `Report_${data.projectId || 'Complete'}.xlsx`;
            a.click();
        }
    }
</script>
</body>
</html>
