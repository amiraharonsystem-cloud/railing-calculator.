<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>注专转 驻拽转 转 - 专住 </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --blue: #1a237e; --green: #2e7d32; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; direction: rtl; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 8px solid var(--blue); }
        .setup-box { background: #fffde7; padding: 15px; border: 1px solid #fbc02d; border-radius: 8px; margin-bottom: 20px; }
        .section-title { background: var(--blue); color: white; padding: 10px; border-radius: 4px; margin-top: 20px; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin-top: 10px; }
        input, select { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        .num-in { width: 80px; text-align: center; font-weight: bold; background: #fffde7; }
        .btn-excel { background: var(--green); color: white; border: none; padding: 18px; width: 100%; border-radius: 8px; font-size: 20px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center;"> 拽 驻 转" 1142</h2>
    
    <div class="setup-box">
        <div class="grid">
            <div><label>1. 专 拽:</label>
                <select id="testerSelect" onchange="loadData()">
                    <option value="">-- 专 --</option>
                    <option value="专 专">专 专</option>
                    <option value="住专 住拽专拽">住专 住拽专拽</option>
                </select>
            </div>
            <div><label>2. 专 驻专拽:</label>
                <select id="projectSelect" onchange="fill()"><option>转 专...</option></select>
            </div>
        </div>
    </div>

    <form id="mainForm">
        <div class="section-title">驻专 </div>
        <div class="grid">
            <input type="text" id="client" placeholder="">
            <input type="text" id="address" placeholder="转转">
            <input type="text" id="pNum" placeholder="住' 驻专拽">
            <input type="text" id="date" placeholder="转专">
        </div>

        <div class="section-title">住注祝 1: 拽转 专</div>
        <table>
            <tr><th>转专</th><th></th><th>住拽</th></tr>
            <tr><td> 注拽 ( 105 住")</td><td><input type="number" id="g_h" value="105" class="num-in"></td><td><select id="g_s1"><option>转</option><option> 转</option></select></td></tr>
            <tr><td>专  (专 10 住")</td><td><input type="text" value="转拽" class="num-in"></td><td><select id="g_s2"><option>转</option><option> 转</option></select></td></tr>
        </table>

        <div class="section-title">住注祝 2: 注住 驻拽转 (107-114)</div>
        <table>
            <tr><th>砖 拽</th><th>注住 (拽")</th><th>转 (")</th><th>住拽</th></tr>
            <tr><td>爪转 注住 (107)</td><td><input type="number" id="h107" readonly class="num-in" style="background:#eee"></td><td><input type="number" id="i107" step="0.01" class="num-in" oninput="calc()"></td><td>转</td></tr>
            <tr><td>注住  (108)</td><td><input type="number" id="h108" class="num-in" oninput="updateH(); calc();"></td><td><input type="number" id="i108" step="0.01" class="num-in"></td><td>转</td></tr>
            <tr><td>注住 爪 (110)</td><td><input type="number" id="h110" class="num-in"></td><td><input type="number" id="i110" step="0.01" class="num-in" oninput="calc()"></td><td>转</td></tr>
            <tr style="background:#e8f5e9"><td colspan="2"><b>住 转转 (114)</b></td><td><input type="text" id="totalI" readonly class="num-in"></td><td><b>转</b></td></tr>
        </table>

        <button type="button" class="btn-excel" onclick="exportExcel()"> 驻拽  拽住 </button>
    </form>
</div>

<script>
    async function loadData() {
        const tester = document.getElementById('testerSelect').value;
        const sel = document.getElementById('projectSelect');
        if(!tester) return;
        sel.innerHTML = '<option>注 转...</option>';
        try {
            const res = await fetch(`/api/schedule/${encodeURIComponent(tester)}`);
            const data = await res.json();
            sel.innerHTML = data.length ? '<option value="">专 驻专拽</option>' : '<option> 注转</option>';
            data.forEach(p => {
                const opt = document.createElement('option');
                opt.text = `${p.date} | ${p.client}`;
                opt.value = JSON.stringify(p);
                sel.appendChild(opt);
            });
        } catch(e) { sel.innerHTML = '<option>砖转 转拽砖专转</option>'; }
    }

    function fill() {
        const p = JSON.parse(document.getElementById('projectSelect').value);
        document.getElementById('client').value = p.client;
        document.getElementById('address').value = p.address;
        document.getElementById('pNum').value = p.pNum;
        document.getElementById('date').value = p.date;
    }

    function updateH() {
        const val = parseFloat(document.getElementById('h108').value) || 0;
        document.getElementById('h107').value = (val / 2).toFixed(1);
    }

    function calc() {
        const i1 = parseFloat(document.getElementById('i107').value) || 0;
        const i2 = parseFloat(document.getElementById('i110').value) || 0;
        document.getElementById('totalI').value = (i1 + i2).toFixed(2);
    }

    function exportExcel() {
        const data = [
            [" 拽 转\" 1142"],
            ["", document.getElementById('client').value],
            ["转转", document.getElementById('address').value],
            ["驻专拽", document.getElementById('pNum').value],
            [" 注拽", document.getElementById('g_h').value, document.getElementById('g_s1').value],
            ["住 转转", document.getElementById('totalI').value, "转"]
        ];
        const ws = XLSX.utils.aoa_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "");
        XLSX.writeFile(wb, `Report_${document.getElementById('pNum').value}.xlsx`);
    }
</script>
</body>
</html>
