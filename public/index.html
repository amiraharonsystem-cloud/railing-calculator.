<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转 转 注拽 - 转" 1142</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        :root { --blue: #1a237e; --gold: #fbc02d; --green: #2e7d32; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; direction: rtl; padding: 15px; margin: 0; }
        .card { max-width: 800px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 6px solid var(--blue); }
        .setup-box { background: #fffde7; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid var(--gold); }
        .section-header { background: var(--blue); color: white; padding: 10px; margin-top: 20px; border-radius: 5px; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-top: 10px; }
        input, select { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #f8f9fa; }
        .btn-excel { background: var(--green); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .num-in { width: 80px; text-align: center; font-weight: bold; background: #fffde7; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align:center; color:var(--blue);">转注转 拽转 注拽</h2>
    
    <div class="setup-box">
        <div class="grid">
            <div>
                <label>专 拽:</label>
                <select id="testerSelect" onchange="loadSchedule()">
                    <option value="">-- 专 --</option>
                    <option value="专 专">专 专</option>
                    <option value="住专 住拽专拽">住专 住拽专拽</option>
                </select>
            </div>
            <div>
                <label>专 驻专拽:</label>
                <select id="projectSelect" onchange="fillForm()"><option>专 拽 转...</option></select>
            </div>
        </div>
    </div>

    <form id="reportForm">
        <div class="section-header">驻专 </div>
        <div class="grid">
            <input type="text" id="client" placeholder="砖 ">
            <input type="text" id="address" placeholder="转转 转专">
            <input type="text" id="pNum" placeholder="住' 驻专拽">
            <input type="text" id="date" placeholder="转专">
        </div>

        <div class="section-header">住注祝 1: 拽转 专</div>
        <table>
            <tr><th>转专</th><th></th><th>住拽</th></tr>
            <tr>
                <td> 注拽 ( 105 住")</td>
                <td><input type="number" id="hVal" value="105" class="num-in"></td>
                <td><select id="hStat"><option>转</option><option> 转</option></select></td>
            </tr>
        </table>

        <div class="section-header">住注祝 2: 注住 驻拽转 (砖 )</div>
        <table>
            <tr><th>砖</th><th>注住 (拽")</th><th>转 (")</th></tr>
            <tr><td>爪转 (107)</td><td><input type="number" id="h107" class="num-in" readonly></td><td><input type="number" id="i107" class="num-in" oninput="calc()"></td></tr>
            <tr><td> (108)</td><td><input type="number" id="h108" class="num-in" oninput="updateH(); calc();"></td><td><input type="number" id="i108" class="num-in"></td></tr>
            <tr><td>爪 (110)</td><td><input type="number" id="h110" class="num-in"></td><td><input type="number" id="i110" class="num-in" oninput="calc()"></td></tr>
            <tr style="background:#e8f5e9"><td><b>住 (114)</b></td><td></td><td><input type="text" id="totalI" class="num-in" readonly></td></tr>
        </table>

        <button type="button" class="btn-excel" onclick="downloadExcel()"> 专  拽住 住驻</button>
    </form>
</div>

<script>
    async function loadSchedule() {
        const tester = document.getElementById('testerSelect').value;
        const sel = document.getElementById('projectSelect');
        if(!tester) return;
        
        sel.innerHTML = '<option>注 转 砖专转...</option>';
        try {
            const res = await fetch(`/api/schedule/${encodeURIComponent(tester)}`);
            const projects = await res.json();
            
            sel.innerHTML = projects.length ? '<option value="">专 驻专拽</option>' : '<option> 注转</option>';
            projects.forEach(p => {
                const opt = document.createElement('option');
                opt.text = `${p.date} | ${p.client}`;
                opt.value = JSON.stringify(p);
                sel.appendChild(opt);
            });
        } catch(e) { sel.innerHTML = '<option>砖 专</option>'; }
    }

    function fillForm() {
        const val = document.getElementById('projectSelect').value;
        if(!val) return;
        const p = JSON.parse(val);
        document.getElementById('client').value = p.client;
        document.getElementById('address').value = p.address;
        document.getElementById('pNum').value = p.pNum;
        document.getElementById('date').value = p.date;
    }

    function updateH() {
        const full = parseFloat(document.getElementById('h108').value) || 0;
        document.getElementById('h107').value = (full / 2).toFixed(1);
    }

    function calc() {
        const i1 = parseFloat(document.getElementById('i107').value) || 0;
        const i2 = parseFloat(document.getElementById('i110').value) || 0;
        document.getElementById('totalI').value = (i1 + i2).toFixed(2);
    }

    function downloadExcel() {
        const pNum = document.getElementById('pNum').value || "Report";
        const data = [
            [" 拽 转\" 1142"],
            ["拽", document.getElementById('client').value],
            ["转转", document.getElementById('address').value],
            ["住' 驻专拽", pNum],
            ["转专", document.getElementById('date').value],
            [],
            ["转爪转 专"],
            [" 注拽", document.getElementById('hVal').value, document.getElementById('hStat').value],
            [],
            ["转爪转 注住"],
            ["注住 ", document.getElementById('h108').value],
            ["住 转转 (114)", document.getElementById('totalI').value]
        ];
        const ws = XLSX.utils.aoa_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "");
        XLSX.writeFile(wb, `Report_${pNum}.xlsx`);
    }
</script>
</body>
</html>
