<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת דוחות מעקה - הכל</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 15px; direction: rtl; }
        .form-box { max-width: 800px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { background: #1a73e8; color: white; padding: 15px; text-align: center; border-radius: 10px; margin: -25px -25px 25px -25px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #333; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .section-h { background: #e8f0fe; padding: 10px; font-weight: bold; color: #1a73e8; margin: 20px 0 15px 0; border-right: 5px solid #1a73e8; }
        button { width: 100%; padding: 20px; background: #28a745; color: white; border: none; border-radius: 10px; font-size: 22px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #218838; }
    </style>
</head>
<body>

<div class="form-box">
    <h2>דו"ח בדיקת מעקה מלא</h2>

    <div class="section-h">1. פרטים כלליים</div>
    <div class="grid">
        <div><label>תאריך בדיקה</label><input type="date" id="testDate"></div>
        <div><label>קוד פרויקט</label><input type="text" id="projectId"></div>
    </div>
    <label>שם האתר (רחוב ומספר)</label><input type="text" id="siteName">
    <label>כתובת מלאה</label><input type="text" id="siteAddress">

    <div class="section-h">2. פרטי לקוח ותיאור</div>
    <div class="grid">
        <div><label>שם המזמין</label><input type="text" id="clientName"></div>
        <div><label>נציג המזמין</label><input type="text" id="clientRep"></div>
    </div>
    <label>תיאור המבנה</label><input type="text" id="structure" value="בנין מגורים">
    <label>פריט נבדק</label><input type="text" id="itemDesc" value="מעקה במרפסת שמש עשוי אלומניום">
    <label>מיקום (קומה/דירה)</label><input type="text" id="location">
    <label>סטטוס תכנון</label>
    <select id="planningStatus"><option>לא הוגש</option><option>הוגש</option></select>

    <div class="section-h">3. נתונים הנדסיים ומדידות</div>
    <div class="grid">
        <div><label>מרחק L1 (מ')</label><input type="text" id="L1"></div>
        <div><label>מרחק L2 (מ')</label><input type="text" id="L2"></div>
        <div><label>מפתח לוח מליא L</label><input type="text" id="L_fill" value="-"></div>
        <div><label>עומס רוח (נ'/מ"ר)</label><input type="text" id="windLoad" value="-"></div>
    </div>

    <div class="section-h">4. תוצאות בדיקה (V/X)</div>
    <div class="grid">
        <div><label>10.3.3 (מרוכז)</label><select id="check1033"><option>V</option><option>X</option><option>N/A</option></select></div>
        <div><label>10.3.4 (אופקי)</label><select id="check1034"><option>V</option><option>X</option><option>N/A</option></select></div>
        <div><label>10.3.5 (לוח מליא)</label><select id="check1035"><option>V</option><option>X</option><option>N/A</option></select></div>
    </div>

    <div class="section-h">5. חתימה</div>
    <label>הערות בודק</label><textarea id="comments" rows="3"></textarea>
    <label>שם הבודק</label><input type="text" id="inspectorName">

    <button onclick="generate()">✅ הפק והורד אקסל מלא</button>
</div>

<script>
    async function generate() {
        const data = {};
        document.querySelectorAll('input, select, textarea').forEach(el => data[el.id] = el.value);

        const btn = document.querySelector('button');
        btn.innerText = "יוצר קובץ..."; btn.disabled = true;

        try {
            const response = await fetch('/generate-excel', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Report_${data.projectId}.xlsx`;
                a.click();
            } else { alert("שגיאה בהפקה. וודא שהקובץ template.xlsx קיים בשרת."); }
        } catch (e) { alert("תקלה בחיבור."); }
        btn.innerText = "✅ הפק והורד אקסל מלא"; btn.disabled = false;
    }
</script>
</body>
</html>
