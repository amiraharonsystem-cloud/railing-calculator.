<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>注专转 驻拽转 转 - 驻专住 </title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; direction: rtl; margin: 0; }
        .tabs { display: flex; background: #2c3e50; position: sticky; top: 0; z-index: 100; }
        .tab-btn { flex: 1; padding: 20px; color: white; border: none; background: none; cursor: pointer; font-weight: bold; font-size: 16px; }
        .tab-btn.active { background: #27ae60; }
        .container { max-width: 1000px; margin: 20px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .section { display: none; }
        .section.active { display: block; }
        .field { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; }
        input, select, textarea { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background: #f8f9fa; }
        .submit-btn { width: 100%; padding: 25px; background: #27ae60; color: white; border: none; font-size: 24px; font-weight: bold; cursor: pointer; border-radius: 6px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="tabs">
    <button class="tab-btn active" onclick="showTab(0)">驻专  转专</button>
    <button class="tab-btn" onclick="showTab(1)">转 住</button>
    <button class="tab-btn" onclick="showTab(2)">转 拽转 转转</button>
    <button class="tab-btn" onclick="showTab(3)">住 转</button>
</div>

<div class="container">
    <div id="s0" class="section active">
        <div class="field"><label>转专 拽</label><input type="date" id="testDate"></div>
        <div class="field"><label>砖 转专</label><input type="text" id="siteName"></div>
        <div class="field"><label>拽 驻专拽</label><input type="text" id="projectId"></div>
        <div class="field"><label>砖 </label><input type="text" id="clientName"></div>
        <div class="field"><label>转转 转专</label><input type="text" id="siteAddress"></div>
        <div class="field"><label>转专 驻专</label><input type="text" id="itemDesc"></div>
        <div class="field"><label>转 注拽</label><select id="planning"><option value=" 砖"> 砖</option><option value="砖">砖</option></select></div>
        <div class="field"><label>砖 住</label><select id="engineering"><option value=" 砖"> 砖</option><option value="砖">砖</option></select></div>
    </div>

    <div id="s1" class="section">
        <div class="field"><label>L1 - 专拽  爪</label><input type="text" id="L1"></div>
        <div class="field"><label>L2 - 驻转 砖 住</label><input type="text" id="L2"></div>
        <div class="field"><label>L - 驻转  </label><input type="text" id="L_fill"></div>
        <div class="field"><label>注住 专 ws</label><input type="text" id="ws"></div>
        <div class="field"><label>爪转 注住 专 0.5ws</label><input type="text" id="half_ws"></div>
    </div>

    <div id="s2" class="section">
        <h3>驻专 拽转 (住注祝 10.3.4)</h3>
        <table>
            <thead>
                <tr>
                    <th>住注祝</th>
                    <th>转专 拽</th>
                    <th>转 驻拽转 (")</th>
                    <th>转 砖专转 (")</th>
                    <th>转爪</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>'</td><td>爪转 注住</td><td><input id="I107"></td><td><input id="J107"></td><td><select id="L107"><option value="注">注</option><option value=" 注"> 注</option></select></td></tr>
                <tr><td>'</td><td>注住 </td><td><input id="I108"></td><td><input id="J108"></td><td><select id="L108"><option value="注">注</option><option value=" 注"> 注</option></select></td></tr>
                <tr><td>'</td><td>注住 砖 爪</td><td><input id="I110"></td><td><input id="J110"></td><td><select id="L110"><option value="注">注</option><option value=" 注"> 注</option></select></td></tr>
                <tr><td>'</td><td>注住 住驻转</td><td><input id="I112"></td><td><input id="J112"></td><td><select id="L112"><option value="注">注</option><option value=" 注"> 注</option></select></td></tr>
                <tr><td>'</td><td>拽 砖转</td><td><input id="I116"></td><td><input id="J116"></td><td><select id="L116"><option value="注">注</option><option value=" 注"> 注</option></select></td></tr>
            </tbody>
        </table>
    </div>

    <div id="s3" class="section">
        <div class="field"><label>注专转 拽</label><textarea id="comments" rows="5"></textarea></div>
        <div class="field"><label>砖 拽</label><input type="text" id="inspector"></div>
    </div>

    <button class="submit-btn" onclick="send()"> 驻拽 拽住  (138 砖专转)</button>
</div>

<script>
    function showTab(n) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('s'+n).classList.add('active');
        document.querySelectorAll('.tab-btn')[n].classList.add('active');
    }
    async function send() {
        const data = {};
        document.querySelectorAll('input, select, textarea').forEach(el => data[el.id] = el.value);
        const res = await fetch('/generate-excel', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        if(res.ok) {
            const blob = await res.blob();
            const a = document.createElement('a');
            a.href = window.URL.createObjectURL(blob);
            a.download = `Report_${data.projectId}.xlsx`;
            a.click();
        }
    }
</script>
</body>
</html>
