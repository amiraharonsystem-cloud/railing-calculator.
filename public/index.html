<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转 拽转 注拽转 - 转" 1142</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        :root { --blue: #1a237e; --green: #2e7d32; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; direction: rtl; padding: 15px; }
        .container { max-width: 850px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 6px solid var(--blue); }
        .section-title { background: var(--blue); color: white; padding: 10px; border-radius: 4px; font-weight: bold; margin: 20px 0 10px 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        input, select { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background: #f1f3f5; font-size: 14px; }
        .btn-excel { background: var(--green); color: white; border: none; padding: 18px; width: 100%; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 25px; transition: 0.3s; }
        .btn-excel:hover { background: #1b5e20; }
        .num-in { width: 80px; text-align: center; font-weight: bold; background: #fffde7; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:var(--blue);"> 拽 - 转" 1142</h2>
    
    <div style="background: #fff9c4; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #fbc02d;">
        <div class="grid">
            <div>
                <label>1. 专 拽:</label>
                <select id="testerSelect" onchange="loadData()">
                    <option value="">-- 专 拽 --</option>
                    <option value="专 专">专 专</option>
                    <option value="住专 住拽专拽">住专 住拽专拽</option>
                </select>
            </div>
            <div>
                <label>2. 驻专拽 ":</label>
                <select id="projectSelect" onchange="fillForm()"><option>转 专转 拽...</option></select>
            </div>
        </div>
    </div>

    <form id="mainForm">
        <div class="section-title">驻专 </div>
        <div class="grid">
            <div class="field"><label>:</label><input type="text" id="client"></div>
            <div class="field"><label>转转:</label><input type="text" id="address"></div>
            <div class="field"><label>驻专拽 住':</label><input type="text" id="pNum"></div>
            <div class="field"><label>转专:</label><input type="text" id="date"></div>
        </div>

        <div class="section-title">住注祝 1: 拽转 专</div>
        <table>
            <tr><th>转专</th><th></th><th>住拽</th></tr>
            <tr>
                <td> 注拽 ( 105 住")</td>
                <td><input type="number" id="g1" value="105" class="num-in"></td>
                <td><select id="s1"><option>转</option><option> 转</option></select></td>
            </tr>
            <tr>
                <td>专  (专 10 住")</td>
                <td><input type="text" value="转拽" class="num-in" style="width:100px"></td>
                <td><select id="s2"><option>转</option><option> 转</option></select></td>
            </tr>
        </table>

        <div class="section-title">住注祝 2: 注住 驻拽转 (107-114)</div>
        <table>
            <tr><th>砖</th><th>注住 (拽")</th><th>转 (")</th><th>住拽</th></tr>
            <tr>
                <td>爪转 注住 (107)</td>
                <td><input type="number" id="h107" class="num-in" readonly style="background:#eee"></td>
                <td><input type="number" id="i107" class="num-in" step="0.01" oninput="calculate()"></td>
                <td><select><option>转</option><option> 转</option></select></td>
            </tr>
            <tr>
                <td>注住  (108)</td>
                <td><input type="number" id="h108" class="num-in" oninput="updateHalf(); calculate();"></td>
                <td><input type="number" id="i108" class="num-in" step="0.01"></td>
                <td><select><option>转</option><option> 转</option></select></td>
            </tr>
            <tr>
                <td>注住 爪 (110)</td>
                <td><input type="number" id="h110" class="num-in"></td>
                <td><input type="number" id="i110" class="num-in" step="0.01" oninput="calculate()"></td>
                <td><select><option>转</option><option> 转</option></select></td>
            </tr>
            <tr style="background:#e8f5e9">
                <td colspan="2"><b>住 转转 (114)</b></td>
                <td><input type="text" id="totalI" class="num-in" readonly></td>
                <td><b>转</b></td>
            </tr>
        </table>

        <button type="button" class="btn-excel" onclick="generateExcel()"> 专  拽住 (XLSX)</button>
    </form>
</div>

<script>
    async function loadData() {
        const tester = document.getElementById('testerSelect').value;
        const sel = document.getElementById('projectSelect');
        if(!tester) return;
        
        sel.innerHTML = '<option>注 转...</option>';
        try {
            const res = await fetch(`/api/schedule/${encodeURIComponent(tester)}`);
            const data = await res.json();
            
            sel.innerHTML = data.length ? '<option value="">专 驻专拽 专砖</option>' : '<option> 注转 砖爪转</option>';
            data.forEach(p => {
                const opt = document.createElement('option');
                opt.text = `${p.date} | ${p.client} - ${p.address}`;
                opt.value = JSON.stringify(p);
                sel.appendChild(opt);
            });
        } catch(e) { sel.innerHTML = '<option>砖 转拽砖专转 注 砖专转</option>'; }
    }

    function fillForm() {
        const val = document.getElementById('projectSelect').value;
        if(!val) return;
        const p = JSON.parse(val);
        document.getElementById('client').value = p.client;
        document.getElementById('address').value = p.address;
        document.getElementById('pNum').value = p.pNum;
        document.getElementById('date').value = p.date;
    }

    function updateHalf() {
        const full = parseFloat(document.getElementById('h108').value) || 0;
        document.getElementById('h107').value = (full / 2).toFixed(1);
    }

    function calculate() {
        const i1 = parseFloat(document.getElementById('i107').value) || 0;
        const i2 = parseFloat(document.getElementById('i110').value) || 0;
        document.getElementById('totalI').value = (i1 + i2).toFixed(2);
    }

    function generateExcel() {
        const pNum = document.getElementById('pNum').value || "Report";
        const rows = [
            [" 拽转 注拽 驻 转\" 1142"],
            ["砖 ", document.getElementById('client').value],
            ["转转 转专", document.getElementById('address').value],
            ["住驻专 驻专拽", pNum],
            ["转专 拽", document.getElementById('date').value],
            [],
            ["拽转 专"],
            [" 注拽", document.getElementById('g1').value, document.getElementById('s1').value],
            [],
            ["拽转 注住 驻拽转"],
            ["注住  (拽\")", document.getElementById('h108').value],
            ["住 转转 (114)", document.getElementById('totalI').value, "住拽: 转"]
        ];
        
        const ws = XLSX.utils.aoa_to_sheet(rows);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "");
        XLSX.writeFile(wb, `Report_${pNum}.xlsx`);
    }
</script>
</body>
</html>
