<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>注专转  转" 1142 - 专住 住驻转 </title>
    <style>
        :root { --dark-blue: #1a237e; --header-bg: #f8f9fa; }
        body { font-family: 'Segoe UI', Tahoma; background: #e9ecef; direction: rtl; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); border: 1px solid #ddd; }
        .main-title { text-align: center; color: var(--dark-blue); font-size: 28px; font-weight: bold; margin-bottom: 20px; border-bottom: 3px solid var(--dark-blue); padding-bottom: 10px; }
        
        /* 专转 拽 " */
        .selector-box { background: #fff9c4; padding: 20px; border: 2px solid #fbc02d; border-radius: 8px; margin-bottom: 25px; display: grid; grid-template-columns: 1fr 2fr; gap: 20px; align-items: center; }
        
        .section { margin-bottom: 25px; border: 1px solid var(--dark-blue); border-radius: 4px; overflow: hidden; }
        .section-header { background: var(--dark-blue); color: white; padding: 10px 15px; font-weight: bold; font-size: 16px; }
        
        .grid-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; padding: 15px; background: white; }
        .input-group { display: flex; flex-direction: column; }
        label { font-size: 13px; font-weight: bold; margin-bottom: 5px; color: #333; }
        
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f0f2f5; color: var(--dark-blue); font-size: 13px; padding: 10px; border: 1px solid #ddd; }
        td { padding: 8px; border: 1px solid #ddd; text-align: center; }
        .num-input { width: 70px; text-align: center; background: #fffde7; font-weight: bold; }

        .btn-submit { background: #2e7d32; color: white; border: none; padding: 15px; font-size: 20px; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="main-title">转注转 拽 - 注拽 注驻转 </div>

    <div class="selector-box">
        <div class="input-group">
            <label>1. 专 拽:</label>
            <select id="testerSelect" onchange="loadDynamicSchedule()">
                <option value="">-- 专 拽 --</option>
                <option value="专 专">专 专</option>
                <option value="住专 住拽专拽">住专 住拽专拽</option>
                <option value="专 专拽">专 专拽</option>
            </select>
        </div>
        <div class="input-group">
            <label>2. 专 驻专拽 " (住 转):</label>
            <select id="scheduleSelect" onchange="fillProjectData()">
                <option value="">-- 专 拽 转 --</option>
            </select>
        </div>
    </div>

    <div class="section">
        <div class="section-header">驻专 </div>
        <div class="grid-row">
            <div class="input-group"><label>砖 :</label><input type="text" id="clientName" data-addr="D5"></div>
            <div class="input-group"><label>转转 转专:</label><input type="text" id="siteAddr" data-addr="D6"></div>
            <div class="input-group"><label>住驻专 驻专拽:</label><input type="text" id="projNum" data-addr="J2"></div>
            <div class="input-group"><label>转专:</label><input type="date" id="testDate" data-addr="L3"></div>
        </div>
    </div>

    <div class="section">
        <div class="section-header">转专 专 注拽 (D14-D25)</div>
        <div class="grid-row">
            <div class="input-group"><label>专 (D14):</label><select data-addr="D14"><option></option><option>驻</option><option>转</option></select></div>
            <div class="input-group"><label>住  (D15):</label><select data-addr="D15"><option></option><option>注</option><option></option></select></div>
            <div class="input-group"><label>住  (D16):</label><select data-addr="D16"><option>转</option><option>爪</option></select></div>
            <div class="input-group"><label>拽 (D25):</label><select data-addr="D25"><option>专驻住转</option><option></option></select></div>
        </div>
    </div>

    <div class="section">
        <div class="section-header">住注祝 1: 拽转 专 (56-62)</div>
        <table>
            <tr><th>住注祝</th><th>转专</th><th></th><th>住拽 (L)</th><th>注专转 (M)</th></tr>
            <tr><td>7.2.4</td><td> 注拽 (105 住")</td><td><input type="text" class="num-input" data-addr="I56"></td><td><select data-addr="L56"><option>转</option><option> 转</option></select></td><td><input type="text" data-addr="M56"></td></tr>
            <tr><td>5.1.4.1</td><td>专  (专 10)</td><td><input type="text" class="num-input" data-addr="I58"></td><td><select data-addr="L58"><option>转</option><option> 转</option></select></td><td><input type="text" data-addr="M58"></td></tr>
        </table>
    </div>

    <div class="section">
        <div class="section-header">住注祝 2: 注住 驻拽转 (107-114)</div>
        <table>
            <tr><th>砖</th><th>注住 (H)</th><th>转 (I)</th><th>砖专转 (J)</th><th>住拽 (L)</th></tr>
            <tr><td>' - 注住 </td><td><input type="text" class="num-input" data-addr="H108"></td><td><input type="text" class="num-input" data-addr="I108"></td><td><input type="text" class="num-input" data-addr="J108"></td><td><select data-addr="L108"><option>转</option><option> 转</option></select></td></tr>
        </table>
    </div>

    <div class="section">
        <div class="section-header">住注祝 3: 注住 拽转 转专驻 (119-132)</div>
        <table>
            <tr><th>转专</th><th>注住 (H)</th><th>转 (I)</th><th>住拽 (L)</th></tr>
            <tr><td>  (119)</td><td><input type="text" class="num-input" data-addr="H119"></td><td><input type="text" class="num-input" data-addr="I119"></td><td><select data-addr="L119"><option>转</option><option> 转</option></select></td></tr>
        </table>
    </div>

    <button class="btn-submit" onclick="alert('驻拽 拽住...')"> 驻拽  拽住 (Dropdowns )</button>
</div>

<script>
    async function loadDynamicSchedule() {
        const tester = document.getElementById('testerSelect').value;
        const selector = document.getElementById('scheduleSelect');
        if (!tester) { selector.innerHTML = '<option>-- 专 拽 转 --</option>'; return; }
        
        selector.innerHTML = '<option>注 转...</option>';
        const sheetId = '1JpM_HhT-EyTclnSP12VlpaZFKZwgfHSGOS4YRPZbbvs';
        const gids = ['1424845815', '689162898']; //  砖 19.01 -18.01
        
        let found = false;
        selector.innerHTML = '<option value="">-- 专 驻专拽 --</option>';

        for (let gid of gids) {
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=${gid}`;
            const res = await fetch(url);
            const text = await res.text();
            const rows = text.split('\n').map(r => r.split(','));

            rows.forEach(row => {
                const rowTester = row[11] || ""; 
                const statusNotes = row[10] || ""; // 注 K 注专转
                
                // 住: 砖 拽 转  住   (拽住)
                if (rowTester.includes(tester) && !statusNotes.includes("") && !statusNotes.includes("")) {
                    const opt = document.createElement('option');
                    opt.text = `${row[1] || '转专'} - ${row[4] || row[3]}`;
                    opt.setAttribute('data-client', row[3]);
                    opt.setAttribute('data-addr', row[4]);
                    opt.setAttribute('data-proj', row[1]);
                    opt.setAttribute('data-date', row[0]);
                    selector.appendChild(opt);
                    found = true;
                }
            });
        }
        if(!found) selector.innerHTML = '<option> 驻专拽 砖专 拽 </option>';
    }

    function fillProjectData() {
        const sel = document.getElementById('scheduleSelect');
        const opt = sel.options[sel.selectedIndex];
        if(!opt || !opt.getAttribute('data-client')) return;

        document.getElementById('clientName').value = opt.getAttribute('data-client');
        document.getElementById('siteAddr').value = opt.getAttribute('data-addr');
        document.getElementById('projNum').value = opt.getAttribute('data-proj');
        
        const rawDate = opt.getAttribute('data-date'); // 爪驻 DD.MM.YYYY
        if(rawDate) {
            const p = rawDate.split('.');
            if(p.length === 3) document.getElementById('testDate').value = `${p[2]}-${p[1].padStart(2,'0')}-${p[0].padStart(2,'0')}`;
        }
    }
</script>
</body>
</html>
