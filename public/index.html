<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת דוחות מעקה - מלא</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #e9ecef; margin: 0; padding: 10px; }
        .container { max-width: 650px; margin: auto; background: white; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .header { background: #2c3e50; color: white; padding: 15px; text-align: center; border-radius: 12px 12px 0 0; }
        .section { padding: 20px; border-bottom: 1px solid #eee; }
        .section-title { font-weight: bold; color: #2980b9; font-size: 1.1em; display: block; margin-bottom: 15px; background: #f8f9fa; padding: 5px 10px; border-right: 5px solid #2980b9; }
        label { display: block; margin-bottom: 5px; font-weight: 500; color: #333; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ced4da; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { width: 100%; padding: 20px; background: #17a2b8; color: white; border: none; border-radius: 8px; font-size: 20px; font-weight: bold; cursor: pointer; }
        #downloadArea { display: none; margin-top: 20px; padding: 20px; background: #d4edda; border-radius: 8px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h1>דו"ח בדיקת מעקה</h1></div>

    <div class="section">
        <span class="section-title">כללי</span>
        <div class="grid">
            <div><label>תאריך בדיקה</label><input type="date" id="testDate"></div>
            <div><label>קוד פרויקט</label><input type="text" id="projectId"></div>
        </div>
        <label>שם האתר</label><input type="text" id="siteName">
        <label>כתובת האתר</label><input type="text" id="siteAddress">
    </div>

    <div class="section">
        <span class="section-title">1. פרטי הלקוח</span>
        <label>שם המזמין</label><input type="text" id="clientName">
        <label>נציג המזמין בבדיקה</label><input type="text" id="clientRep">
    </div>

    <div class="section">
        <span class="section-title">2. תיאור המבנה והפריט</span>
        <label>תיאור המבנה</label><input type="text" id="structure" value="בנין מגורים">
        <label>תיאור הפריט</label><input type="text" id="itemDesc" value="מעקה במרפסת שמש עשוי אלומניום">
        <label>מיקום הבדיקה</label><input type="text" id="location" placeholder="קומה / דירה">
        <label>תכנון המעקה</label>
        <select id="planningStatus">
            <option value="הוגש">הוגש</option>
            <option value="לא הוגש">לא הוגש</option>
        </select>
    </div>

    <div class="section">
        <span class="section-title">3. נתונים טכניים (L1, L2, L)</span>
        <div class="grid">
            <div><label>מרחק L1 (מ')</label><input type="number" step="0.01" id="L1"></div>
            <div><label>מרחק L2 (מ')</label><input type="number" step="0.01" id="L2"></div>
        </div>
        <label>מפתח לוח מליא L</label><input type="text" id="L_fill" value="-">
        <label>עומס רוח (נ'/מ"ר)</label><input type="text" id="windLoad">
    </div>

    <div class="section">
        <span class="section-title">4. סיכום</span>
        <label>הערות הבודק</label><textarea id="comments" rows="4"></textarea>
        <label>שם הבודק</label><input type="text" id="inspectorName">
    </div>

    <div style="padding: 20px;">
        <button onclick="submitForm()">✅ הפק דו"ח אקסל מלא</button>
    </div>

    <div id="downloadArea">
        <h3 style="color: #155724;">הדו"ח מוכן!</h3>
        <a href="/download" style="font-size: 1.2em; font-weight: bold; color: #0056b3;">לחץ כאן להורדת האקסל המלא</a>
    </div>
</div>

<script>
    async function submitForm() {
        const fields = ['testDate','projectId','siteName','siteAddress','clientName','clientRep','structure','itemDesc','location','planningStatus','L1','L2','L_fill','windLoad','comments','inspectorName'];
        const data = {};
        fields.forEach(f => data[f] = document.getElementById(f).value);

        const btn = document.querySelector('button');
        btn.innerText = "מעבד..."; btn.disabled = true;

        const res = await fetch('/generate-excel', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });

        if(res.ok) {
            document.getElementById('downloadArea').style.display = 'block';
            window.scrollTo(0, document.body.scrollHeight);
        }
        btn.innerText = "✅ הפק דו"ח אקסל מלא"; btn.disabled = false;
    }
</script>

</body>
</html>
