<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>注专转 拽转 注拽转 - 专住 住驻转</title>
    <style>
        :root { --dark-blue: #1a237e; --light-blue: #e8eaf6; --gold: #fbc02d; }
        body { font-family: 'Segoe UI', Tahoma; background: #f4f7f6; direction: rtl; padding: 20px; color: #333; }
        .container { max-width: 1100px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.15); border: 1px solid #ddd; }
        
        .header-box { text-align: center; border-bottom: 4px solid var(--dark-blue); margin-bottom: 25px; padding-bottom: 10px; }
        .selector-box { background: #fff9c4; padding: 20px; border: 2px solid var(--gold); border-radius: 8px; margin-bottom: 25px; display: grid; grid-template-columns: 1fr 2fr; gap: 20px; }
        
        .section { margin-bottom: 25px; border: 1px solid var(--dark-blue); border-radius: 6px; overflow: hidden; background: white; }
        .section-header { background: var(--dark-blue); color: white; padding: 12px 15px; font-weight: bold; font-size: 16px; }
        
        .grid-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; padding: 15px; }
        .input-group { display: flex; flex-direction: column; }
        label { font-size: 13px; font-weight: bold; margin-bottom: 5px; color: #555; }
        
        input, select { padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; transition: border 0.3s; }
        input:focus { border-color: var(--dark-blue); outline: none; }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background: var(--light-blue); color: var(--dark-blue); font-size: 13px; }
        
        .num-input { width: 75px; text-align: center; background: #fffde7; font-weight: bold; border: 1px solid #ffd54f; }
        .readonly-input { background: #f1f3f4; color: #666; cursor: not-allowed; }
        
        .btn-submit { background: #2e7d32; color: white; border: none; padding: 18px; font-size: 20px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-submit:hover { background: #1b5e20; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-box">
        <h1>转注转 拽转 注拽 - 转" 1142</h1>
        <p>注专转 驻拽转 转 转</p>
    </div>

    <div class="selector-box">
        <div class="input-group">
            <label>1. 专 拽:</label>
            <select id="testerSelect" onchange="loadDynamicSchedule()">
                <option value="">-- 专 拽 --</option>
                <option value="专 专">专 专</option>
                <option value="住专 住拽专拽">住专 住拽专拽</option>
                <option value="专 专拽">专 专拽</option>
            </select>
        </div>
        <div class="input-group">
            <label>2. 驻专拽 砖专 ":</label>
            <select id="scheduleSelect" onchange="fillProjectData()">
                <option value="">-- 转 注... --</option>
            </select>
        </div>
    </div>

    <form id="reportForm">
        <div class="section">
            <div class="section-header">驻专  (D5-L3)</div>
            <div class="grid-row">
                <div class="input-group"><label>砖 :</label><input type="text" id="clientName"></div>
                <div class="input-group"><label>转转 转专:</label><input type="text" id="siteAddr"></div>
                <div class="input-group"><label>住驻专 驻专拽:</label><input type="text" id="projNum"></div>
                <div class="input-group"><label>转专 拽:</label><input type="date" id="testDate"></div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">住注祝 1: 拽转 专 (56-62)</div>
            <table>
                <tr>
                    <th>住注祝</th>
                    <th style="text-align: right;">转专</th>
                    <th></th>
                    <th>住拽 (L)</th>
                </tr>
                <tr>
                    <td>7.2.4</td>
                    <td style="text-align: right;"> 注拽 ( 105 住")</td>
                    <td><input type="text" class="num-input" placeholder="住''"></td>
                    <td><select><option>转</option><option> 转</option></select></td>
                </tr>
                <tr>
                    <td>5.1.4</td>
                    <td style="text-align: right;">专  (专 10 住")</td>
                    <td><input type="text" class="num-input"></td>
                    <td><select><option>转</option><option> 转</option></select></td>
                </tr>
            </table>
        </div>

        <div class="section">
            <div class="section-header">住注祝 2: 注住 驻拽转 (107-114)</div>
            <table>
                <tr>
                    <th>砖</th>
                    <th>注住 (H) [拽"]</th>
                    <th>转 (I) ["]</th>
                    <th>砖专转 (J) ["]</th>
                    <th>住拽 (L)</th>
                </tr>
                <tr>
                    <td>' - 爪转 注住</td>
                    <td><input type="text" id="h107" class="num-input readonly-input" readonly></td>
                    <td><input type="number" id="i107" class="num-input" oninput="calculateTotal()"></td>
                    <td><input type="number" class="num-input"></td>
                    <td><select><option>转</option><option> 转</option></select></td>
                </tr>
                <tr>
                    <td>' - 注住 </td>
                    <td><input type="number" id="h108" class="num-input" oninput="calculateHalf()"></td>
                    <td><input type="number" id="i108" class="num-input"></td>
                    <td><input type="number" class="num-input"></td>
                    <td><select><option>转</option><option> 转</option></select></td>
                </tr>
                <tr>
                    <td>' - 爪</td>
                    <td><input type="number" class="num-input"></td>
                    <td><input type="number" id="i110" class="num-input" oninput="calculateTotal()"></td>
                    <td><input type="number" class="num-input"></td>
                    <td><select><option>转</option><option> 转</option></select></td>
                </tr>
                <tr style="background: #e8f5e9; font-weight: bold;">
                    <td colspan="2">' - 住 转转 (114)</td>
                    <td><input type="text" id="i114" class="num-input readonly-input" readonly></td>
                    <td colspan="2">住拽: <select><option>转</option><option> 转</option></select></td>
                </tr>
            </table>
        </div>

        <button type="button" class="btn-submit" onclick="alert(' 爪专 砖 注 拽住!')"> 驻拽  拽住 住驻</button>
    </form>
</div>

<script>
    const SHEET_ID = '1JpM_HhT-EyTclnSP12VlpaZFKZwgfHSGOS4YRPZbbvs';
    const GIDS = ['689162898', '1424845815']; 

    // 砖 
    function calculateHalf() {
        const fullLoad = parseFloat(document.getElementById('h108').value) || 0;
        document.getElementById('h107').value = (fullLoad / 2).toFixed(1);
    }

    function calculateTotal() {
        const i107 = parseFloat(document.getElementById('i107').value) || 0;
        const i110 = parseFloat(document.getElementById('i110').value) || 0;
        document.getElementById('i114').value = (i107 + i110).toFixed(2);
    }

    async function loadDynamicSchedule() {
        const selectedTester = document.getElementById('testerSelect').value;
        const selector = document.getElementById('scheduleSelect');
        
        if (!selectedTester) {
            selector.innerHTML = '<option value="">-- 专 拽 转 --</option>';
            return;
        }

        selector.innerHTML = '<option> 驻专拽 "...</option>';
        let projects = [];

        for (const gid of GIDS) {
            try {
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${gid}`;
                const res = await fetch(url);
                const csv = await res.text();
                const rows = csv.split('\n').map(r => r.split(',').map(c => c.replace(/"/g, '').trim()));

                rows.forEach((row, index) => {
                    // 驻砖   砖专 -  砖 拽 驻注 砖专   (转)
                    const rowStr = row.join(' ');
                    if (rowStr.includes(selectedTester) && !rowStr.includes("") && !rowStr.includes("")) {
                        projects.push({
                            client: row[3] || row[2] || "拽  注",
                            addr: row[4] || row[5] || "转转 住专",
                            proj: row[1] || "",
                            date: gid === '689162898' ? '2026-01-18' : '2026-01-19'
                        });
                    }
                });
            } catch (e) { console.error("Error loading GID " + gid, e); }
        }

        selector.innerHTML = '<option value="">-- 专 驻专拽 专砖 --</option>';
        if (projects.length === 0) {
            selector.innerHTML = '<option> 注转 砖爪转</option>';
        } else {
            projects.forEach((p, i) => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.text = `${p.date.split('-').reverse().join('.')} | ${p.client} - ${p.addr}`;
                opt.dataset.info = JSON.stringify(p);
                selector.appendChild(opt);
            });
        }
    }

    function fillProjectData() {
        const sel = document.getElementById('scheduleSelect');
        const opt = sel.options[sel.selectedIndex];
        if (!opt || !opt.dataset.info) return;

        const data = JSON.parse(opt.dataset.info);
        document.getElementById('clientName').value = data.client;
        document.getElementById('siteAddr').value = data.addr;
        document.getElementById('projNum').value = data.proj;
        document.getElementById('testDate').value = data.date;
    }
</script>
</body>
</html>
