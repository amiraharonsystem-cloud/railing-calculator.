<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>注专转 驻拽转 转 - 专住 住驻转</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; direction: rtl; }
        .nav { display: flex; background: #2c3e50; sticky: top; }
        .nav-item { flex: 1; padding: 15px; color: white; text-align: center; cursor: pointer; border-bottom: 3px solid transparent; }
        .nav-item.active { border-bottom: 3px solid #27ae60; background: #34495e; }
        .container { max-width: 900px; margin: 20px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .section { display: none; }
        .section.active { display: block; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px; }
        label { display: block; font-size: 13px; color: #7f8c8d; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn-submit { width: 100%; background: #27ae60; color: white; padding: 20px; border: none; font-size: 18px; font-weight: bold; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    </style>
</head>
<body>

<div class="nav">
    <div class="nav-item active" onclick="showTab(0)">1. 驻专 拽 转专</div>
    <div class="nav-item" onclick="showTab(1)">2. 驻专 转</div>
    <div class="nav-item" onclick="showTab(2)">3. 注住 专</div>
    <div class="nav-item" onclick="showTab(3)">4. 拽转 转爪转</div>
</div>

            <div><label>砖  (C7)</label><input type="text" id="clientName"></div>

            <div><label>转转 (C8)</label><input type="text" id="siteAddress"></div>
        </div>
        <div class="grid">

            <div><label>转专 驻专 (C11)</label><input type="text" id="itemDesc"></div>
            <div><label>拽 拽 (C12)</label><input type="text" id="testLocation"></div>
        </div>
        <div class="grid">
            <div><label>住住 转 (C13)</label><select id="planningStatus"><option>砖</option><option> 砖</option></select></div>
            <div><label>砖 住 (C14)</label><select id="engStatus"><option>砖</option><option> 砖</option></select></div>
        </div>
    </div>

    <div id="t1" class="section">
        <div class="grid">
            <div><label>专  ' (C66)</label><input type="text" id="glassWidth"></div>
            <div><label>  ' (F66)</label><input type="text" id="glassHeight"></div>
            <div><label>注 " (I67)</label><input type="text" id="glassThick"></div>
            <div><label>住 爪专 (I68)</label><input type="text" id="glassMarking"></div>
            <div><label>住 砖砖 (I70)</label><input type="text" id="glassType"></div>
            <div><label>砖 爪专 (I72)</label><input type="text" id="glassBrand"></div>
            <div><label>驻驻 住专转 " (I75)</label><input type="text" id="overlap"></div>
            <div><label>专  (I76)</label><input type="text" id="sealing"></div>
        </div>
    </div>

    <div id="t2" class="section">
        <div class="grid">
            <div><label>h -  驻注转 抓 (I83)</label><input type="text" id="h_val"></div>
            <div><label>qb (I84)</label><input type="text" id="qb_val"></div>
            <div><label>We (G82)</label><input type="text" id="we_val"></div>
            <div><label>Fw (G83)</label><input type="text" id="fw_val"></div>
            <div><label>Ce(Ze) (G84)</label><input type="text" id="ceze_val"></div>
            <div><label>注住  注 (G85)</label><input type="text" id="rail_load"></div>
        </div>
        <hr>
        <div class="grid">
            <div><label>L1 -  爪 (L22)</label><input type="text" id="L1"></div>
            <div><label>L2 - 砖 住 (L24)</label><input type="text" id="L2"></div>
            <div><label>L -  (L26)</label><input type="text" id="L_fill"></div>
            <div><label>注住 ws (L30)</label><input type="text" id="ws_load"></div>

    <div id="t3" class="section">
        <table>
            <tr><th>住注祝</th><th>转 驻拽转 (I)</th><th>转 砖专转 (J)</th><th>住住 (L)</th></tr>
            <tr><td>10.3.4 '</td><td><input id="horiz_a"></td><td><input id="resid_a"></td><td><select id="status_a"><option>注</option><option> 注</option></select></td></tr>
            <tr><td>10.3.4 '</td><td><input id="horiz_b"></td><td><input id="resid_b"></td><td><select id="status_b"><option>注</option><option> 注</option></select></td></tr>
            <tr><td>10.3.4 '</td><td><input id="horiz_c"></td><td><input id="resid_c"></td><td><select id="status_c"><option>注</option><option> 注</option></select></td></tr>
            <tr><td>10.3.5 </td><td colspan="2">-</td><td><select id="status_1035"><option>注</option><option> 注</option></select></td></tr>
        </table>
        <div style="margin-top:20px;">
            <label>住拽 住驻转 (L37)</label><select id="finalStatus"><option>注 专砖转 转拽</option><option> 注 专砖转 转拽</option></select>

                <div><label>砖 拽 (L38)</label><input type="text" id="inspectorName"></div>

            </div>
        </div>
    </div>

    <button class="btn-submit" onclick="sendData()"> 驻拽  拽住  (100% 转)</button>
</div>

<script>
    function showTab(i) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('t'+i).classList.add('active');
        document.querySelectorAll('.nav-item')[i].classList.add('active');
    }

    async function sendData() {
        const payload = {};
        document.querySelectorAll('input, select, textarea').forEach(el => payload[el.id] = el.value);
        
        const res = await fetch('/generate-excel', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });

        if(res.ok) {
            const blob = await res.blob();
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = "Final_Report.xlsx";
            link.click();
        }
    }
</script>
</body>
</html>
