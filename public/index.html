<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>注专转 拽转 注拽转 - Render</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        :root { --blue: #1a237e; --green: #2e7d32; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; direction: rtl; padding: 20px; }
        .card { max-width: 850px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 6px solid var(--blue); }
        .setup-section { background: #fff9c4; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #fbc02d; }
        .section-h { background: var(--blue); color: white; padding: 10px; border-radius: 4px; font-weight: bold; margin-top: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-top: 10px; }
        input, select { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        .btn-excel { background: var(--green); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .num-in { width: 80px; text-align: center; font-weight: bold; background: #fffde7; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align:center; color:var(--blue);"> 拽 - 转" 1142</h2>
    
    <div class="setup-section">
        <div class="grid">
            <div><label>专 拽:</label>
                <select id="testerSelect" onchange="loadFromRender()">
                    <option value="">-- 专 --</option>
                    <option value="专 专">专 专</option>
                    <option value="住专 住拽专拽">住专 住拽专拽</option>
                </select>
            </div>
            <div><label>驻专拽 ":</label>
                <select id="projectSelect" onchange="fillData()"><option>转 专...</option></select>
            </div>
        </div>
    </div>

    <form id="reportForm">
        <div class="section-h">驻专 </div>
        <div class="grid">
            <input type="text" id="client" placeholder="">
            <input type="text" id="address" placeholder="转转">
            <input type="text" id="pNum" placeholder="住' 驻专拽">
            <input type="text" id="date" placeholder="转专">
        </div>

        <div class="section-h">住注祝 1: 专</div>
        <table>
            <tr><th>转专</th><th></th><th>住拽</th></tr>
            <tr>
                <td> 注拽 (105 住")</td>
                <td><input type="number" id="h_val" value="105" class="num-in"></td>
                <td><select id="h_stat"><option>转</option><option> 转</option></select></td>
            </tr>
        </table>

        <div class="section-h">住注祝 2: 注住 驻拽转</div>
        <table>
            <tr><th>砖</th><th>注住 (拽")</th><th>转 (")</th></tr>
            <tr><td>爪转 (107)</td><td><input type="number" id="h107" readonly class="num-in"></td><td><input type="number" id="i107" oninput="sumTotal()" class="num-in"></td></tr>
            <tr><td> (108)</td><td><input type="number" id="h108" oninput="updateHalf(); sumTotal();" class="num-in"></td><td><input type="number" id="i108" class="num-in"></td></tr>
            <tr><td>爪 (110)</td><td><input type="number" id="h110" class="num-in"></td><td><input type="number" id="i110" oninput="sumTotal()" class="num-in"></td></tr>
            <tr style="background:#e8f5e9"><td><b>住 (114)</b></td><td></td><td><input type="text" id="totalI" readonly class="num-val"></td></tr>
        </table>

        <button type="button" class="btn-excel" onclick="downloadExcel()"> 驻拽 拽住 住驻</button>
    </form>
</div>

<script>
    async function loadFromRender() {
        const tester = document.getElementById('testerSelect').value;
        const sel = document.getElementById('projectSelect');
        if(!tester) return;
        
        sel.innerHTML = '<option>注 砖专转 Render...</option>';
        try {
            const res = await fetch(`/api/schedule/${encodeURIComponent(tester)}`);
            const data = await res.json();
            
            sel.innerHTML = data.length ? '<option value="">专 驻专拽</option>' : '<option> 注转 砖爪转</option>';
            data.forEach(p => {
                const opt = document.createElement('option');
                opt.text = `${p.date} | ${p.client} - ${p.address}`;
                opt.value = JSON.stringify(p);
                sel.appendChild(opt);
            });
        } catch(e) { sel.innerHTML = '<option>砖转 转拽砖专转</option>'; }
    }

    function fillData() {
        const p = JSON.parse(document.getElementById('projectSelect').value);
        document.getElementById('client').value = p.client;
        document.getElementById('address').value = p.address;
        document.getElementById('pNum').value = p.pNum;
        document.getElementById('date').value = p.date;
    }

    function updateHalf() {
        const full = parseFloat(document.getElementById('h108').value) || 0;
        document.getElementById('h107').value = (full / 2).toFixed(1);
    }

    function sumTotal() {
        const i1 = parseFloat(document.getElementById('i107').value) || 0;
        const i2 = parseFloat(document.getElementById('i110').value) || 0;
        document.getElementById('totalI').value = (i1 + i2).toFixed(2);
    }

    function downloadExcel() {
        const pNum = document.getElementById('pNum').value || "Report";
        const content = [
            [" 拽 转\" 1142"],
            ["拽", document.getElementById('client').value],
            ["转转", document.getElementById('address').value],
            ["住驻专 驻专拽", pNum],
            ["转专", document.getElementById('date').value],
            [],
            ["转爪转 拽"],
            [" 注拽", document.getElementById('h_val').value, document.getElementById('h_stat').value],
            ["住 转转 (114)", document.getElementById('totalI').value, "转"]
        ];
        const ws = XLSX.utils.aoa_to_sheet(content);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "");
        XLSX.writeFile(wb, `Report_${pNum}.xlsx`);
    }
</script>
</body>
</html>
