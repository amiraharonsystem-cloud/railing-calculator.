<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转 转 注拽</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f0f4f8; margin: 0; padding: 15px; }
        .app-container { max-width: 600px; margin: auto; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: #1a73e8; color: white; padding: 20px; text-align: center; }
        .section { padding: 20px; border-bottom: 1px solid #eee; }
        .section-title { font-weight: bold; color: #1a73e8; margin-bottom: 15px; display: block; border-right: 4px solid #1a73e8; padding-right: 10px; }
        label { display: block; margin-bottom: 5px; font-size: 14px; color: #555; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 18px; background: #28a745; color: white; border: none; border-radius: 8px; font-size: 20px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #218838; }
        .download-area { display: none; text-align: center; padding: 20px; background: #e8f5e9; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>驻拽转 " 拽</h1>
    </div>

    <div class="section">
        <span class="section-title">驻专 驻专拽 拽</span>
        <label>转专 拽</label>
        <input type="date" id="testDate">
        <label>拽 驻专拽</label>
        <input type="text" id="projectId" placeholder="砖: 140407">
        <label>砖 转专</label>
        <input type="text" id="siteName" placeholder="转转 转专">
        <label>砖 </label>
        <input type="text" id="clientName">
        <label>爪  拽</label>
        <input type="text" id="clientRep">
    </div>

    <div class="section">
        <span class="section-title">转专 拽</span>
        <label>转专 </label>
        <input type="text" id="structure" value=" 专">
        <label>驻专 拽</label>
        <input type="text" id="itemDesc" value="注拽 专驻住转 砖砖 注砖 ">
        <label>拽 (拽 / 专)</label>
        <input type="text" id="location">
    </div>

    <div class="section">
        <span class="section-title">转 住 (转)</span>
        <label>专拽 L1 (专)</label>
        <input type="number" step="0.01" id="L1" placeholder="专拽  爪">
        <label>驻转 住 L2 (专)</label>
        <input type="number" step="0.01" id="L2">
        <label>驻转   L</label>
        <input type="text" id="L_fill" value="-">
        <label>注住 专 ('/"专)</label>
        <input type="text" id="windLoad">
    </div>

    <div class="section">
        <label>注专转 拽</label>
        <textarea id="comments" rows="3"></textarea>
    </div>

    <div style="padding: 20px;">
        <button onclick="submitData()"> 驻拽 " 拽住 住驻</button>
    </div>

    <div id="downloadArea" class="download-area">
        <p style="color: #2e7d32; font-weight: bold;">" 爪专 爪!</p>
        <a href="/download" style="color: #1a73e8; text-decoration: none; font-size: 18px;">猬锔 抓  专转 拽抓</a>
    </div>
</div>

<script>
    async function submitData() {
        const fields = ['testDate', 'projectId', 'siteName', 'clientName', 'clientRep', 'structure', 'itemDesc', 'location', 'L1', 'L2', 'L_fill', 'windLoad', 'comments'];
        const data = {};
        fields.forEach(f => data[f] = document.getElementById(f).value);

        const btn = document.querySelector('button');
        btn.innerText = "注...";
        btn.disabled = true;

        try {
            const res = await fetch('/generate-excel', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            if(res.ok) {
                document.getElementById('downloadArea').style.display = 'block';
                window.scrollTo(0, document.body.scrollHeight);
            }
        } catch(e) { alert("砖 专"); }
        btn.innerText = " 驻拽 " 拽住 住驻";
        btn.disabled = false;
    }
</script>

</body>
</html>
