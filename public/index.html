<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  - 138 砖专转</title>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; direction: rtl; margin: 0; }
        .tabs { display: flex; background: #333; position: sticky; top: 0; z-index: 100; }
        .tab-btn { flex: 1; padding: 15px; color: white; border: none; background: none; cursor: pointer; font-weight: bold; }
        .tab-btn.active { background: #27ae60; }
        .container { max-width: 800px; margin: 20px auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .section { display: none; }
        .section.active { display: block; }
        .field { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #444; }
        input, select, textarea { width: 100%; padding: 12px; border: 2px solid #333; font-size: 16px; box-sizing: border-box; border-radius: 4px; }
        .submit-btn { width: 100%; padding: 25px; background: #27ae60; color: white; border: none; font-size: 24px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<div class="tabs">
    <button class="tab-btn active" onclick="showTab(0)">驻专  转专</button>
    <button class="tab-btn" onclick="showTab(1)">转 专</button>
    <button class="tab-btn" onclick="showTab(2)">转爪转 住</button>
</div>

<div class="container">
    <div id="s0" class="section active">
        <div class="field"><label>转专 拽</label><input type="date" id="L3"></div>
        <div class="field"><label>砖 转专</label><input type="text" id="C4"></div>
        <div class="field"><label>拽 驻专拽</label><input type="text" id="L4"></div>
        <div class="field"><label>砖 </label><input type="text" id="C7"></div>
        <div class="field"><label>爪 </label><input type="text" id="L7"></div>
        <div class="field"><label>转转 转专</label><input type="text" id="C8"></div>
        <div class="field"><label>转专 </label><input type="text" id="C10"></div>
        <div class="field"><label>转专 驻专</label><input type="text" id="C11"></div>
        <div class="field"><label>拽 拽</label><input type="text" id="C12"></div>
        <div class="field">
            <label>转 注拽</label>
            <select id="C13"><option value=" 砖"> 砖</option><option value="砖">砖</option></select>
        </div>
        <div class="field">
            <label>砖 住</label>
            <select id="C14"><option value=" 砖"> 砖</option><option value="砖">砖</option></select>
        </div>
    </div>

    <div id="s1" class="section">
        <div class="field"><label>L1 - 专拽  爪</label><input type="text" id="L22"></div>
        <div class="field"><label>L2 - 驻转 砖 住</label><input type="text" id="L24"></div>
        <div class="field"><label>L - 驻转  </label><input type="text" id="L26"></div>
        <div class="field"><label>注住 专 ws</label><input type="text" id="L30"></div>
        <div class="field"><label>爪转 注住 专 0.5ws</label><input type="text" id="L31"></div>
    </div>

    <div id="s2" class="section">
        <div class="field">
            <label>住注祝 10.3.3 - 注住 专</label>
            <select id="G35"><option value="注">注</option><option value=" 注"> 注</option></select>
        </div>
        <div class="field">
            <label>住注祝 10.3.4 - 注住 驻专住</label>
            <select id="G36"><option value="注">注</option><option value=" 注"> 注</option></select>
        </div>
        <div class="field">
            <label>住注祝 10.3.5 -  </label>
            <select id="G37"><option value="注">注</option><option value=" 注"> 注</option></select>
        </div>
        <div class="field"><label>注专转 拽</label><textarea id="C40" rows="4"></textarea></div>
        <div class="field"><label>砖 拽</label><input type="text" id="C42"></div>
    </div>

    <button class="submit-btn" onclick="save()"> 驻拽 拽住 (砖专 3 注 138)</button>
</div>

<script>
    function showTab(n) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('s'+n).classList.add('active');
        document.querySelectorAll('.tab-btn')[n].classList.add('active');
    }

    async function save() {
        const data = {};
        document.querySelectorAll('input, select, textarea').forEach(el => data[el.id] = el.value);
        const res = await fetch('/generate-excel', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        if(res.ok) {
            const blob = await res.blob();
            const a = document.createElement('a');
            a.href = window.URL.createObjectURL(blob);
            a.download = `Report_${data.L4 || 'Final'}.xlsx`;
            a.click();
        }
    }
</script>
</body>
</html>
