<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转 驻拽转 转 - 专住 </title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        :root { --blue: #1a237e; --green: #2e7d32; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f9; direction: rtl; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 8px solid var(--blue); }
        .setup-box { background: #fffde7; padding: 15px; border-radius: 8px; border: 1px solid #fbc02d; margin-bottom: 20px; }
        .section-title { background: var(--blue); color: white; padding: 10px; border-radius: 4px; margin-top: 20px; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 10px; }
        input, select { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #f1f3f5; }
        .btn-submit { background: var(--green); color: white; border: none; padding: 18px; width: 100%; border-radius: 8px; font-size: 20px; font-weight: bold; cursor: pointer; margin-top: 25px; }
        .num-input { width: 85px; text-align: center; font-weight: bold; background: #fffde7; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:var(--blue);"> 拽转 注拽 - 转" 1142</h2>
    
    <div class="setup-box">
        <div class="grid">
            <div>
                <label>1. 专 拽:</label>
                <select id="testerSelect" onchange="fetchFromRender()">
                    <option value="">-- 专 拽 --</option>
                    <option value="专 专">专 专</option>
                    <option value="住专 住拽专拽">住专 住拽专拽</option>
                </select>
            </div>
            <div>
                <label>2. 驻专拽 ":</label>
                <select id="projectSelect" onchange="autoFillForm()"><option>专 拽 转...</option></select>
            </div>
        </div>
    </div>

    <form id="reportForm">
        <div class="section-title">驻专 </div>
        <div class="grid">
            <div><label>砖 :</label><input type="text" id="client"></div>
            <div><label>转转 转专:</label><input type="text" id="address"></div>
            <div><label>住驻专 驻专拽:</label><input type="text" id="pNum"></div>
            <div><label>转专 拽:</label><input type="text" id="date"></div>
        </div>

        <div class="section-title">住注祝 1: 拽转 专</div>
        <table>
            <tr><th>转专</th><th></th><th>住拽</th></tr>
            <tr>
                <td> 注拽 ( 105 住")</td>
                <td><input type="number" id="g_height" value="105" class="num-input"></td>
                <td><select id="g_res1"><option>转</option><option> 转</option></select></td>
            </tr>
            <tr>
                <td>专  (专 10 住")</td>
                <td><input type="text" value="转拽" class="num-input" style="width:100px"></td>
                <td><select id="g_res2"><option>转</option><option> 转</option></select></td>
            </tr>
        </table>

        <div class="section-title">住注祝 2: 注住 驻拽转 (107-114)</div>
        <table>
            <tr><th>砖 拽</th><th>注住 (拽")</th><th>转 (")</th><th>住拽</th></tr>
            <tr>
                <td>' - 爪转 注住 (107)</td>
                <td><input type="number" id="h107" readonly class="num-input" style="background:#eee"></td>
                <td><input type="number" id="i107" step="0.01" class="num-input" oninput="calculateTotal()"></td>
                <td><select><option>转</option></select></td>
            </tr>
            <tr>
                <td>' - 注住  (108)</td>
                <td><input type="number" id="h108" class="num-input" oninput="updateHalf(); calculateTotal();"></td>
                <td><input type="number" id="i108" step="0.01" class="num-input"></td>
                <td><select><option>转</option></select></td>
            </tr>
            <tr>
                <td>' - 爪 (110)</td>
                <td><input type="number" id="h110" class="num-input"></td>
                <td><input type="number" id="i110" step="0.01" class="num-input" oninput="calculateTotal()"></td>
                <td><select><option>转</option></select></td>
            </tr>
            <tr style="background:#e8f5e9">
                <td colspan="2"><b>' - 住 转转 (114)</b></td>
                <td><input type="text" id="totalI" readonly class="num-input" style="background:white; border:2px solid var(--green)"></td>
                <td><b>转</b></td>
            </tr>
        </table>

        <button type="button" class="btn-submit" onclick="generateExcel()"> 驻拽  拽住 住驻</button>
    </form>
</div>

<script>
    async function fetchFromRender() {
        const tester = document.getElementById('testerSelect').value;
        const sel = document.getElementById('projectSelect');
        if(!tester) return;
        sel.innerHTML = '<option>转专 砖专转...</option>';
        try {
            const res = await fetch(`/api/schedule/${encodeURIComponent(tester)}`);
            const data = await res.json();
            sel.innerHTML = data.length ? '<option value="">专 驻专拽 专砖</option>' : '<option> 注转 砖爪转</option>';
            data.forEach(p => {
                const opt = document.createElement('option');
                opt.text = `${p.date} | ${p.client}`;
                opt.value = JSON.stringify(p);
                sel.appendChild(opt);
            });
        } catch(e) { sel.innerHTML = '<option>砖转 转专转 砖专转</option>'; }
    }

    function autoFillForm() {
        const val = document.getElementById('projectSelect').value;
        if(!val) return;
        const p = JSON.parse(val);
        document.getElementById('client').value = p.client;
        document.getElementById('address').value = p.address;
        document.getElementById('pNum').value = p.pNum;
        document.getElementById('date').value = p.date;
    }

    function updateHalf() {
        const full = parseFloat(document.getElementById('h108').value) || 0;
        document.getElementById('h107').value = (full / 2).toFixed(1);
    }

    function calculateTotal() {
        const i107 = parseFloat(document.getElementById('i107').value) || 0;
        const i110 = parseFloat(document.getElementById('i110').value) || 0;
        document.getElementById('totalI').value = (i107 + i110).toFixed(2);
    }

    function generateExcel() {
        const rows = [
            [" 拽 转\" 1142"],
            ["砖 ", document.getElementById('client').value],
            ["转转 转专", document.getElementById('address').value],
            ["住驻专 驻专拽", document.getElementById('pNum').value],
            ["转专 拽", document.getElementById('date').value],
            [],
            ["拽转 专"],
            [" 注拽", document.getElementById('g_height').value, document.getElementById('g_res1').value],
            ["专 ", "转拽", document.getElementById('g_res2').value],
            [],
            ["拽转 注住"],
            ["注住  (108)", document.getElementById('h108').value + " 拽\""],
            ["转 (107)", document.getElementById('i107').value + " \""],
            ["转 (110)", document.getElementById('i110').value + " \""],
            ["住 转转 (114)", document.getElementById('totalI').value + " \"", "转"]
        ];
        const ws = XLSX.utils.aoa_to_sheet(rows);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "");
        XLSX.writeFile(wb, `Report_${document.getElementById('pNum').value}.xlsx`);
    }
</script>
</body>
</html>
