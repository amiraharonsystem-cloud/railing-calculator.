<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title> "  -  转</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f4f4; }
        .tabs { display: flex; background: #333; sticky; top: 0; }
        .tab-btn { flex: 1; padding: 15px; color: white; border: none; background: none; cursor: pointer; font-weight: bold; }
        .tab-btn.active { background: #27ae60; }
        .container { max-width: 1000px; margin: 20px auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .section { display: none; }
        .section.active { display: block; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background: #f8f9fa; }
        input, select { width: 90%; padding: 8px; border: 1px solid #ccc; }
        .full-btn { width: 100%; padding: 20px; background: #27ae60; color: white; border: none; font-size: 20px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<div class="tabs">
    <button class="tab-btn active" onclick="setTab(0)">驻专 </button>
    <button class="tab-btn" onclick="setTab(1)">转 专</button>
    <button class="tab-btn" onclick="setTab(2)">转 拽转 10.3.4</button>
    <button class="tab-btn" onclick="setTab(3)">住</button>
</div>

<div class="container">
    <div id="s0" class="section active">
        <h3>驻专  (砖专转 3-14)</h3>
        <table>
            <tr><td>转专 拽 (L3)</td><td><input type="date" id="L3"></td></tr>
            <tr><td>砖 转专 (C4)</td><td><input type="text" id="C4"></td></tr>
            <tr><td>拽 驻专拽 (L4)</td><td><input type="text" id="L4"></td></tr>
            <tr><td>砖  (C7)</td><td><input type="text" id="C7"></td></tr>
            <tr><td>转专 驻专 (C11)</td><td><input type="text" id="C11"></td></tr>
        </table>
    </div>

    <div id="s1" class="section">
        <h3>转  (砖专转 22-31)</h3>
        <table>
            <tr><td>L1 - 专拽 爪</td><td><input type="text" id="L22"></td></tr>
            <tr><td>L2 - 驻转 住</td><td><input type="text" id="L24"></td></tr>
            <tr><td>注住 专 ws</td><td><input type="text" id="L30"></td></tr>
        </table>
    </div>

    <div id="s2" class="section">
        <h3>驻专 拽转 转转 (住注祝 10.3.4)</h3>
        <table>
            <thead>
                <tr>
                    <th>住注祝</th>
                    <th>转专 拽</th>
                    <th>转 驻拽转 (I)</th>
                    <th>转 砖专转 (J)</th>
                    <th>转爪 (L)</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>10.3.4 </td><td>爪转 注住</td><td><input id="I107"></td><td><input id="J107"></td><td><select id="L107"><option value="注">注</option><option value=" 注"> 注</option></select></td></tr>
                <tr><td>10.3.4 </td><td>注住 专 </td><td><input id="I108"></td><td><input id="J108"></td><td><select id="L108"><option value="注">注</option><option value=" 注"> 注</option></select></td></tr>
                <tr><td>10.3.4 </td><td>注住 砖 爪</td><td><input id="I110"></td><td><input id="J110"></td><td><select id="L110"><option value="注">注</option><option value=" 注"> 注</option></select></td></tr>
            </tbody>
        </table>
    </div>

    <button class="full-btn" onclick="generate()"> 驻拽 拽住  ( 转)</button>
</div>

<script>
    function setTab(i) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('s'+i).classList.add('active');
        document.querySelectorAll('.tab-btn')[i].classList.add('active');
    }
    async function generate() {
        const data = {};
        document.querySelectorAll('input, select').forEach(el => data[el.id] = el.value);
        const res = await fetch('/generate-excel', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        if(res.ok) {
            const blob = await res.blob();
            const a = document.createElement('a');
            a.href = window.URL.createObjectURL(blob);
            a.download = "Report.xlsx";
            a.click();
        }
    }
</script>
</body>
</html>
