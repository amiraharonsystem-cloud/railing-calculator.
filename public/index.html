<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מערכת הפקת דו"ח בדיקת מעקה</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f9; padding: 20px; direction: rtl; }
        .form-card { background: white; max-width: 600px; margin: auto; padding: 25px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; text-align: center; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .full-width { grid-column: span 2; }
        button { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 6px; font-size: 18px; cursor: pointer; margin-top: 20px; }
        .download-btn { display: block; text-align: center; margin-top: 20px; color: #3498db; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="form-card">
    <h2>תעודת בדיקת מעקה - הזנת נתונים</h2>
    <div class="grid">
        <div>
            <label>תאריך בדיקה:</label>
            <input type="date" id="testDate">
        </div>
        <div>
            <label>קוד פרויקט:</label>
            <input type="text" id="projectId">
        </div>
        <div class="full-width">
            <label>שם האתר:</label>
            <input type="text" id="siteName">
        </div>
        <div class="full-width">
            <label>שם המזמין:</label>
            <input type="text" id="clientName">
        </div>
        <div class="full-width">
            <label>תיאור הפריט שנבדק:</label>
            <input type="text" id="itemDesc" value="מעקה במרפסת שמש עשוי אלומניום">
        </div>
        <div class="full-width">
            <label>מיקום בדיקה (קומה/דירה):</label>
            <input type="text" id="location">
        </div>
    </div>

    <button onclick="generateReport()">הפק דו"ח אקסל רשמי</button>
    <p id="status" style="text-align: center;"></p>
    <a href="/download" class="download-btn">⬇️ הורד את הדו"ח המוכן</a>
</div>

<script>
    async function generateReport() {
        const status = document.getElementById('status');
        const data = {
            testDate: document.getElementById('testDate').value,
            projectId: document.getElementById('projectId').value,
            siteName: document.getElementById('siteName').value,
            clientName: document.getElementById('clientName').value,
            itemDesc: document.getElementById('itemDesc').value,
            location: document.getElementById('location').value
        };

        status.innerText = "יוצר דו"ח...";
        const response = await fetch('/generate-report', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (response.ok) status.innerText = "✅ הדו"ח מוכן להורדה!";
        else status.innerText = "❌ תקלה בהפקת הדו"ח";
    }
</script>

</body>
</html>
