    <!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>注专转 拽转 注拽转</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --blue: #1a237e; --green: #2e7d32; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; direction: rtl; padding: 15px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 6px solid var(--blue); }
        .setup { background: #fff9c4; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #fbc02d; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; }
        input, select { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%; box-sizing: border-box; }
        .btn-excel { background: var(--green); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .num-val { width: 80px; text-align: center; font-weight: bold; background: #fffde7; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center;"> 拽转 注拽 - 转" 1142</h2>
    
    <div class="setup">
        <div class="grid">
            <div><label>拽:</label>
                <select id="testerSelect" onchange="loadSchedule()">
                    <option value="">-- 专 --</option>
                    <option value="专 专">专 专</option>
                    <option value="住专 住拽专拽">住专 住拽专拽</option>
                </select>
            </div>
            <div><label>驻专拽:</label>
                <select id="projectSelect" onchange="fillForm()"><option>专 拽...</option></select>
            </div>
        </div>
    </div>

    <form id="reportForm">
        <div class="grid">
            <input type="text" id="client" placeholder="">
            <input type="text" id="address" placeholder="转转">
            <input type="text" id="pNum" placeholder="住' 驻专拽">
            <input type="text" id="date" placeholder="转专">
        </div>

        <h4 style="background:var(--blue); color:white; padding:5px;">住注祝 1: 专</h4>
        <table>
            <tr><td> 注拽 (105 住")</td><td><input type="number" id="h_val" value="105" class="num-val"></td><td><select id="h_stat"><option>转</option><option> 转</option></select></td></tr>
        </table>

        <h4 style="background:var(--blue); color:white; padding:5px;">住注祝 2: 注住 驻拽转</h4>
        <table>
            <tr><th>砖</th><th>注住</th><th>转</th></tr>
            <tr><td>注住  (108)</td><td><input type="number" id="h108" class="num-val"></td><td><input type="number" id="i108" class="num-val"></td></tr>
            <tr style="background:#e8f5e9"><td><b>住 转转 (114)</b></td><td></td><td><input type="text" id="totalI" readonly class="num-val"></td></tr>
        </table>

        <button type="button" class="btn-excel" onclick="saveExcel()"> 专  拽住</button>
    </form>
</div>

<script>
    const API_BASE = window.location.origin;

    async function loadSchedule() {
        const tester = document.getElementById('testerSelect').value;
        const sel = document.getElementById('projectSelect');
        if(!tester) return;
        sel.innerHTML = '<option>注 转 砖专转...</option>';
        
        try {
            const res = await fetch(`${API_BASE}/api/schedule/${encodeURIComponent(tester)}`);
            const data = await res.json();
            if(data.error) throw new Error(data.error);
            
            sel.innerHTML = data.length ? '<option value="">专 驻专拽</option>' : '<option> 注转 砖爪转</option>';
            data.forEach(p => {
                const opt = document.createElement('option');
                opt.text = `${p.date} | ${p.client}`;
                opt.value = JSON.stringify(p);
                sel.appendChild(opt);
            });
        } catch(e) { 
            sel.innerHTML = '<option>砖转 转专转 砖专转</option>';
            console.error(e);
        }
    }

    function fillForm() {
        const val = document.getElementById('projectSelect').value;
        if(!val) return;
        const p = JSON.parse(val);
        document.getElementById('client').value = p.client;
        document.getElementById('address').value = p.address;
        document.getElementById('pNum').value = p.pNum;
        document.getElementById('date').value = p.date;
    }

    function saveExcel() {
        const data = [
            [" 拽 转\" 1142"],
            ["拽", document.getElementById('client').value],
            ["转转", document.getElementById('address').value],
            ["住' 驻专拽", document.getElementById('pNum').value],
            [" 注拽", document.getElementById('h_val').value, document.getElementById('h_stat').value]
        ];
        const ws = XLSX.utils.aoa_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "");
        XLSX.writeFile(wb, `Report_${document.getElementById('pNum').value}.xlsx`);
    }
</script>
</body>
</html>
