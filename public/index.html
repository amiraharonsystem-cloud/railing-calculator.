<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转 驻拽转 " 注拽 </title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 10px; direction: rtl; }
        .form-container { max-width: 700px; margin: auto; background: white; border-radius: 15px; box-shadow: 0 4px 25px rgba(0,0,0,0.1); padding: 20px; }
        h2 { background: #2c3e50; color: white; padding: 15px; text-align: center; border-radius: 10px; margin-top: 0; }
        .section { background: #fcfcfc; border: 1px solid #eee; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .section-h { font-weight: bold; color: #1a73e8; border-bottom: 2px solid #1a73e8; margin-bottom: 15px; padding-bottom: 5px; }
        label { display: block; margin-top: 10px; font-weight: 600; font-size: 14px; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        .row { display: flex; gap: 10px; }
        .row div { flex: 1; }
        .check-group { display: flex; align-items: center; justify-content: space-between; background: #fff; padding: 10px; border: 1px solid #ddd; border-radius: 6px; margin-top: 10px; }
        button { width: 100%; padding: 20px; background: #27ae60; color: white; border: none; border-radius: 10px; font-size: 22px; font-weight: bold; cursor: pointer; margin-top: 20px; box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3); }
    </style>
</head>
<body>

<div class="form-container">
    <h2>" 拽 专砖</h2>

    <div class="section">
        <div class="section-h">1. 驻专 " 转专</div>
        <div class="row">
            <div><label>转专 拽</label><input type="date" id="testDate"></div>
            <div><label>拽 驻专拽</label><input type="text" id="projectId"></div>
        </div>
        <label>砖 转专</label><input type="text" id="siteName">
        <label>转转 转专</label><input type="text" id="siteAddress">
    </div>

    <div class="section">
        <div class="section-h">2. 驻专 拽 转专 </div>
        <label>砖 </label><input type="text" id="clientName">
        <label>爪 </label><input type="text" id="clientRep">
        <label>转专 </label><input type="text" id="structure" value=" 专">
        <label>转专 驻专</label><input type="text" id="itemDesc" value="注拽 专驻住转 砖砖 注砖 ">
        <label>拽 拽 (拽/专)</label><input type="text" id="location">
        <label>住住 转</label>
        <select id="planningStatus"><option> 砖</option><option>砖</option></select>
    </div>

    <div class="section">
        <div class="section-h">3. 转 住转</div>
        <div class="row">
            <div><label>专拽 L1 (')</label><input type="number" step="0.01" id="L1"></div>
            <div><label>专拽 L2 (')</label><input type="number" step="0.01" id="L2"></div>
        </div>
        <label>驻转   L</label><input type="text" id="L_fill" value="-">
        <label>注住 专 ('/"专)</label><input type="text" id="windLoad" value="-">
    </div>

    <div class="section">
        <div class="section-h">4. 转爪转 拽 (V=转拽, X=拽)</div>
        <div class="check-group"><span>住注祝 10.3.3 (注住 专)</span><select id="check1033"><option>V</option><option>X</option><option>N/A</option></select></div>
        <div class="check-group"><span>住注祝 10.3.4 (注住 驻拽)</span><select id="check1034"><option>V</option><option>X</option><option>N/A</option></select></div>
        <div class="check-group"><span>住注祝 10.3.5 ( )</span><select id="check1035"><option>V</option><option>X</option><option>N/A</option></select></div>
    </div>

    <div class="section">
        <div class="section-h">5. 转 住</div>
        <label>注专转 拽</label><textarea id="comments" rows="3"></textarea>
        <label>砖 拽</label><input type="text" id="inspectorName">
    </div>

    <button onclick="downloadExcel()"> 驻拽 " 专 砖专</button>
</div>

<script>
    async function downloadExcel() {
        const fields = ['testDate','projectId','siteName','siteAddress','clientName','clientRep','structure','itemDesc','location','planningStatus','L1','L2','L_fill','windLoad','check1033','check1034','check1035','comments','inspectorName'];
        const data = {};
        fields.forEach(f => data[f] = document.getElementById(f).value);

        const btn = document.querySelector('button');
        btn.innerText = "驻拽 拽抓..."; btn.disabled = true;

        try {
            const response = await fetch('/generate-excel', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Report_${data.projectId || 'Test'}.xlsx`;
                document.body.appendChild(a);
                a.click();
                a.remove();
            } else { alert("砖 驻拽转 拽抓"); }
        } catch (e) { alert("砖 转拽砖专转"); }

        btn.innerText = " 驻拽 " 专 砖专"; btn.disabled = false;
    }
</script>

</body>
</html>
