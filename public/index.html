<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转 转 住</title>
    <style>
        body { font-family: 'Segoe UI', Arial; background: #f0f2f5; margin: 0; padding: 10px; }
        .form-card { max-width: 800px; margin: auto; background: white; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: #1a73e8; color: white; padding: 15px; text-align: center; }
        .section { padding: 20px; border-bottom: 1px solid #eee; }
        .section-h { font-weight: bold; color: #1a73e8; margin-bottom: 15px; display: block; border-right: 4px solid #1a73e8; padding-right: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        label { display: block; margin-top: 10px; font-size: 13px; font-weight: 600; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 20px; background: #28a745; color: white; border: none; font-size: 20px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<div class="form-card">
    <div class="header"><h1>转注转 拽转 注拽</h1></div>

    <div class="section">
        <span class="section-h">驻专 转专转</span>
        <div class="grid">
            <div><label>转专 拽</label><input type="date" id="testDate"></div>
            <div><label>拽 驻专拽</label><input type="text" id="projectId"></div>
        </div>
        <label>砖 转专</label><input type="text" id="siteName">
    </div>

    <div class="section">
        <span class="section-h">1. 驻专 拽 </span>
        <label>砖 </label><input type="text" id="clientName">
        <label>爪 </label><input type="text" id="clientRep">
        <label>注 </label><input type="text" id="clientAddress">
        <label>转专 </label><input type="text" id="structureType">
        <label>转专 驻专</label><input type="text" id="itemDescription">
        <label>拽 拽</label><input type="text" id="testLocation">
        <div class="grid">
            <div><label>转 注拽</label><select id="planningStatus"><option> 砖</option><option>砖</option></select></div>
            <div><label>砖 住</label><select id="calcStatus"><option> 砖</option><option>砖</option></select></div>
        </div>
    </div>

    <div class="section">
        <span class="section-h">2. 专 转 (')</span>
        <div class="grid">
            <div><label>L1 -  爪</label><input type="text" id="L1"></div>
            <div><label>L2 - 砖 住</label><input type="text" id="L2"></div>
            <div><label>L -  </label><input type="text" id="L_gap"></div>
        </div>
    </div>

    <div class="section">
        <span class="section-h">3. 注住 专 (/"专)</span>
        <div class="grid">
            <div><label>ws 注住 专</label><input type="text" id="ws_load"></div>
            <div><label>0.5ws 爪 注住</label><input type="text" id="half_ws"></div>
        </div>
    </div>

    <div class="section">
        <span class="section-h">4. 转爪转 拽 (驻 住注驻 转")</span>
        <label>10.3.3 (注住 专)</label><input type="text" id="res1033">
        <label>10.3.4 (注住 驻拽)</label><input type="text" id="res1034">
        <label>10.3.5 ( )</label><input type="text" id="res1035">
    </div>

    <div class="section">
        <label>注专转 拽</label><textarea id="comments" rows="3"></textarea>
        <label>砖 拽</label><input type="text" id="inspectorName">
    </div>

    <button onclick="send()"> 驻拽 拽住 --</button>
</div>

<script>
    async function send() {
        const data = {};
        document.querySelectorAll('input, select, textarea').forEach(el => data[el.id] = el.value);
        const btn = document.querySelector('button');
        btn.innerText = "爪专 拽抓...";
        const res = await fetch('/generate-excel', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        if(res.ok) {
            const blob = await res.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Report_${data.projectId}.xlsx`;
            a.click();
        }
        btn.innerText = " 驻拽 拽住 --";
    }
</script>
</body>
</html>
