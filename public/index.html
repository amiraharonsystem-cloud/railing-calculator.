<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת בדיקת מעקה</title>
    <style>
        body { font-family: sans-serif; background: #eee; padding: 10px; }
        .card { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; }
        .section { border-bottom: 2px solid #ddd; margin-bottom: 15px; padding-bottom: 10px; }
        h3 { color: #007bff; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #28a745; color: white; border: none; font-size: 18px; margin-top: 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="card">
    <h2>הזנת דו"ח בדיקת מעקה</h2>
    
    <div class="section">
        <h3>1. פרטי הדו"ח</h3>
        <label>תאריך בדיקה:</label>
        <input type="date" id="testDate">
        <label>שם האתר:</label>
        <input type="text" id="siteName">
        <label>קוד פרויקט:</label>
        <input type="text" id="projectId">
    </div>

    <div class="section">
        <h3>2. פרטי הלקוח</h3>
        <label>שם המזמין:</label>
        <input type="text" id="clientName">
        <label>מיקום הבדיקה (קומה/דירה):</label>
        <input type="text" id="location">
    </div>

    <div class="section">
        <h3>3. מדידות טכניות</h3>
        <label>מרחק L1 (מטרים):</label>
        <input type="number" step="0.01" id="L1">
        <label>מפתח שדה סמוך L2 (מטרים):</label>
        <input type="number" step="0.01" id="L2">
    </div>

    <button onclick="save()">הפק דו"ח אקסל</button>
    <a id="dl" href="/download" style="display:none; text-align:center; display:block; margin-top:10px;">⬇️ הורד קובץ מוכן</a>
</div>

<script>
    async function save() {
        const data = {
            testDate: document.getElementById('testDate').value,
            siteName: document.getElementById('siteName').value,
            projectId: document.getElementById('projectId').value,
            clientName: document.getElementById('clientName').value,
            location: document.getElementById('location').value,
            L1: document.getElementById('L1').value,
            L2: document.getElementById('L2').value
        };

        const res = await fetch('/generate-excel', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });

        if(res.ok) {
            alert("הנתונים הוזנו לאקסל בהצלחה!");
            document.getElementById('dl').style.display = 'block';
        }
    }
</script>

</body>
</html>
