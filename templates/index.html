<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>注专转 驻拽转 转  拽住</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f4f7; padding: 40px; }
        .main-card { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 800px; margin: auto; }
        .header { border-bottom: 2px solid #0056b3; margin-bottom: 20px; }
        .data-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .data-table td { padding: 12px; border: 1px solid #ddd; }
        .label { background: #f8f9fa; font-weight: bold; width: 30%; }
        .download-btn { background: #1d6f42; color: #fff; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 18px; width: 100%; }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="header">
            <h2>注专转 驻拽转  - 转爪 拽</h2>
        </div>
        
        <table class="data-table">
            <tr><td class="label">驻专拽:</td><td>{{ project }}</td></tr>
            <tr><td class="label">转转:</td><td>{{ address }}</td></tr>
            <tr><td class="label">转专:</td><td>{{ date }}</td></tr>
            <tr><td class="label">注住 住注祝 ':</td><td style="color: red; font-weight: bold;">{{ sec_e }} N</td></tr>
        </table>

        <button class="download-btn" onclick="triggerDownload()">
             专 拽抓 拽住  拽专 ()
        </button>
    </div>

    <script>
        function triggerDownload() {
            const params = new URLSearchParams(window.location.search);
            const date = params.get('date') || '25/01/2026';
            window.location.href = `/api/schedule/Amir?date=${date}&download=excel`;
        }
    </script>
</body>
</html>
