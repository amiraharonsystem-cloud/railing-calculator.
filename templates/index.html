<button class="print-btn" style="background: #007bff;" 
        onclick="downloadExcel()">
    הורד כקובץ אקסל (XLSX)
</button>

<script>
function downloadExcel() {
    const urlParams = new URLSearchParams(window.location.search);
    const date = urlParams.get('date') || '25/01/2026';
    window.location.href = `/api/schedule/Amir?date=${date}&download=excel`;
}
</script>
