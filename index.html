<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דוח מעקה רשמי</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f4f8; direction: rtl; padding: 15px; margin: 0; }
        .form-box { background: white; max-width: 600px; margin: auto; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-top: 8px solid #1a4a7a; }
        h2 { text-align: center; color: #1a4a7a; margin-bottom: 25px; }
        .section-h { background: #eef2f7; padding: 10px; font-weight: bold; margin: 20px 0 10px; border-right: 4px solid #1a4a7a; border-radius: 4px; }
        label { display: block; font-size: 13px; font-weight: bold; margin: 10px 0 5px; color: #333; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-submit { width: 100%; background: #27ae60; color: white; padding: 20px; border: none; border-radius: 10px; font-size: 20px; font-weight: bold; margin-top: 30px; cursor: pointer; box-shadow: 0 4px 0 #1e8449; }
        .btn-submit:active { transform: translateY(2px); box-shadow: none; }
    </style>
</head>
<body>

<div class="form-box">
    <h2>דוח בדיקת מעקה מרפסת</h2>
    <p style="text-align: center; font-size: 12px; color: #666;">מלא את כל הפרטים ולחץ על הכפתור הירוק למטה</p>

    <div class="section-h">1. פרטי הלקוח והזיהוי</div>
    <div class="grid">
        <div><label>דו"ח מס' *</label><input type="text" id="r_id" placeholder="חובה"></div>
        <div><label>מבטל דו"ח מס'</label><input type="text" id="c_id"></div>
    </div>
    <div class="grid">
        <div><label>קוד פרויקט</label><input type="text" id="p_code"></div>
        <div><label>תאריך</label><input type="date" id="r_date"></div>
    </div>
    <label>שם המזמין</label><input type="text" id="c_name">
    <label>מען המזמין</label><input type="text" id="c_addr">
    <label>נציג המזמין בבדיקה</label><input type="text" id="c_rep">

    <div class="section-h">2. פרטים על המערכת</div>
    <label>שם וכתובת האתר</label><input type="text" id="s_site">
    <label>תיאור המבנה</label><input type="text" id="s_struct">
    <label>תיאור הפריט שנבדק</label><input type="text" id="s_item">
    <label>מיקום הבדיקה (קומה/דירה)</label><input type="text" id="s_loc">
    <label>סוג הבדיקה</label>
    <select id="s_type"><option>ראשונה</option><option>חוזרת</option></select>

    <div class="section-h">3. נתוני מדידה (שלב א' ו-ב')</div>
    <label>עיר לבדיקה</label>
    <select id="city">
        <option value="24">תל אביב-יפו (24)</option>
        <option value="26">ירושלים (26)</option>
        <option value="24">חיפה (24)</option>
        <option value="24">אשדוד (24)</option>
        <option value="24">באר שבע (24)</option>
    </select>
    <div class="grid">
        <div><label>L1 (חזית)</label><input type="number" id="l1" value="1.50"></div>
        <div><label>L2 (פינה)</label><input type="number" id="l2" value="1.50"></div>
    </div>
    <div class="grid">
        <div><label>L מפתח לוח</label><input type="number" id="l_val" value="1.00"></div>
        <div><label>S שטח לוח</label><input type="number" id="s_val" value="1.00"></div>
    </div>
    <div class="grid">
        <div><label>S1 (מ')</label><input type="number" id="s1" value="0.00"></div>
        <div><label>S2 (מ')</label><input type="number" id="s2" value="0.00"></div>
    </div>

    <div class="section-h">4. תוצאות בדיקה בשטח</div>
    <div class="grid">
        <div><label>חזותית</label><select id="v1"><option>מתאים ✅</option><option>לא מתאים ❌</option></select></div>
        <div><label>גיאומטרית</label><select id="v2"><option>מתאים ✅</option><option>לא מתאים ❌</option></select></div>
    </div>
    <label>שלמות לוח מליא</label><select id="v3"><option>מתאים ✅</option><option>לא מתאים ❌</option></select>
    <label>הערות לדו"ח</label><textarea id="notes" rows="3"></textarea>
