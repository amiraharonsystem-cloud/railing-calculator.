<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מפיק דוח מעקה - גרסה יציבה</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --blue: #1a4a7a; --green: #27ae60; --bg: #f2f5f8; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 10px; direction: rtl; }
        .container { max-width: 500px; margin: auto; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); border-top: 8px solid var(--blue); }
        .header { padding: 15px; text-align: center; background: #fff; border-bottom: 1px solid #eee; border-radius: 15px 15px 0 0; }
        .page { display: none; padding: 20px; min-height: 350px; }
        .page.active { display: block; }
        .field { margin-bottom: 12px; }
        label { display: block; font-size: 13px; font-weight: 700; margin-bottom: 4px; color: #444; }
        input, select, textarea { width: 100%; padding: 14px; border: 1px solid #ccc; border-radius: 10px; font-size: 16px; box-sizing: border-box; background: #fafafa; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .nav-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 16px; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-next { background: var(--blue); color: white; }
        .btn-prev { background: #e0e0e0; color: #333; }
        .btn-submit { background: var(--green); color: white; width: 100%; margin-top: 15px; font-size: 18px; }
        .step-indicator { font-size: 12px; color: #888; margin-bottom: 10px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h3 style="margin:0; color:var(--blue);">דוח מעקה - ת"י 1142</h3>
    </div>

    <div id="p1" class="page active">
        <div class="step-indicator">שלב 1 מתוך 4: פרטי הזמנה</div>
        <div class="grid">
            <div class="field"><label>דו"ח מס' *</label><input type="text" id="r_id"></div>
            <div class="field"><label>מבטל דו"ח</label><input type="text" id="c_id"></div>
        </div>
        <div class="field"><label>שם המזמין</label><input type="text" id="c_name"></div>
        <div class="field"><label>מען המזמין</label><input type="text" id="c_addr"></div>
        <div class="field"><label>נציג המזמין</label><input type="text" id="c_rep"></div>
        <div class="field"><label>קוד פרויקט</label><input type="text" id="p_code"></div>
        <div class="nav-btns">
            <button class="btn btn-next" onclick="showP(2)">הבא: פרטי אתר ➔</button>
        </div>
    </div>

    <div id="p2" class="page">
        <div class="step-indicator">שלב 2 מתוך 4: פרטי המערכת</div>
        <div class="field"><label>שם האתר</label><input type="text" id="s_name"></div>
        <div class="field"><label>כתובת האתר</label><input type="text" id="s_addr"></div>
        <div class="field"><label>תיאור המבנה</label><input type="text" id="b_desc"></div>
        <div class="field"><label>תיאור הפריט</label><input type="text" id="i_desc"></div>
        <div class="field"><label>מיקום הבדיקה</label><input type="text" id="t_loc"></div>
        <div class="nav-btns">
            <button class="btn btn-prev" onclick="showP(1)">⬅ חזור</button>
            <button class="btn btn-next" onclick="showP(3)">הבא: חישובים ➔</button>
        </div>
    </div>

    <div id="p3" class="page">
        <div class="step-indicator">שלב 3 מתוך 4: נתוני מדידה</div>
        <div class="field">
            <label>עיר / אזור רוח</label>
            <select id="city"><option value="24">תל אביב (24)</option><option value="26">ירושלים (26)</option><option value="24">חיפה (24)</option></select>
        </div>
        <div class="grid">
            <div><label>L1 (מ')</label><input type="number" id="l1" value="1.50"></div>
            <div><label>L2 (מ')</label><input type="number" id="l2" value="1.50"></div>
        </div>
        <div class="grid">
            <div><label>S שטח לוח</label><input type="number" id="s_v" value="1.00"></div>
            <div><label>L מפתח לוח</label><input type="number" id="l_v" value="1.00"></div>
        </div>
        <div class="grid">
            <div><label>S1 (מ')</label><input type="number" id="s1" value="0.00"></div>
            <div><label>S2 (מ')</label><input type="number" id="s2" value="0.00"></div>
        </div>
        <div class="nav-btns">
            <button class="btn btn-prev" onclick="showP(2)">⬅ חזור</button>
            <button class="btn btn-next" onclick="showP(4)">הבא: תוצאות ➔</button>
        </div>
    </div>

    <div id="p4" class="page">
        <div class="step-indicator">שלב 4 מתוך 4: סיכום וייצוא</div>
        <div class="field"><label>בדיקה חזותית</label><select id="v1"><option>מתאים</option><option>לא מתאים</option></select></div>
        <div class="field"><label>בדיקה גיאומטרית</label><select id="v2"><option>מתאים</option><option>לא מתאים</option></select></div>
        <div class="field"><label>שלמות לוח</label><select id="v3"><option
