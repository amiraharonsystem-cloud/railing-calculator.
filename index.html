<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת דוחות מעקה - ת"י 1142</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --blue: #1a4a7a; --green: #27ae60; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 0; direction: rtl; }
        .app-container { max-width: 600px; margin: 20px auto; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .tabs { display: flex; background: #eee; border-bottom: 2px solid #ddd; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-weight: bold; color: #666; transition: 0.3s; }
        .tab.active { background: white; color: var(--blue); border-bottom: 3px solid var(--blue); }
        .tab-content { display: none; padding: 20px; min-height: 400px; }
        .tab-content.active { display: block; }
        
        .field { margin-bottom: 15px; }
        label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 5px; color: #333; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; background: #fff; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-nav { padding: 15px 25px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-next { background: var(--blue); color: white; float: left; }
        .btn-prev { background: #ccc; color: #333; float: right; }
        .btn-submit { width: 100%; background: var(--green); color: white; padding: 20px; border: none; border-radius: 12px; font-size: 20px; font-weight: bold; margin-top: 20px; box-shadow: 0 4px 0 #1e8449; }
        .section-title { font-size: 18px; color: var(--blue); border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; margin-bottom: 20px; display: block; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="tabs">
        <div class="tab active" onclick="showTab(0)">1. מנהלה</div>
        <div class="tab" onclick="showTab(1)">2. נתוני אתר</div>
        <div class="tab" onclick="showTab(2)">3. חישובים</div>
        <div class="tab" onclick="showTab(3)">4. תוצאות</div>
    </div>

    <div id="tab0" class="tab-content active">
        <span class="section-title">פרטי הלקוח והזיהוי</span>
        <div class="grid">
            <div class="field"><label>דו"ח מס' *</label><input type="text" id="rep_no"></div>
            <div class="field"><label>קוד פרויקט</label><input type="text" id="proj_code"></div>
        </div>
        <div class="field"><label>שם המזמין</label><input type="text" id="client_name"></div>
        <div class="field"><label>מען המזמין (כתובת)</label><input type="text" id="client_addr"></div>
        <div class="field"><label>נציג המזמין בבדיקה</label><input type="text" id="client_rep"></div>
        <button class="btn-nav btn-next" onclick="showTab(1)">הבא ➔</button>
    </div>

    <div id="tab1" class="tab-content">
        <span class="section-title">פרטים על המערכת</span>
        <div class="field"><label>שם האתר</label><input type="text" id="site_name"></div>
        <div class="field"><label>כתובת האתר</label><input type="text" id="site_addr"></div>
        <div class="field"><label>תיאור המבנה</label><input type="text" id="struct_desc"></div>
        <div class="field"><label>תיאור הפריט שנבדק</label><input type="text" id="item_desc" placeholder="למשל: מעקה אלומיניום וזכוכית"></div>
        <div class="field"><label>מיקום הבדיקה</label><input type="text" id="test_loc" placeholder="קומה / דירה"></div>
        <div class="field"><label>סוג בדיקה</label>
            <select id="test_type"><option value="ראשונה">ראשונה</option><option value="חוזרת">חוזרת</option></select>
        </div>
        <button class="btn-nav btn-prev" onclick="showTab(0)">⬅ חזור</button>
        <button class="btn-nav btn-next" onclick="showTab(2)">הבא ➔</button>
    </div>

    <div id="tab2" class="tab-content">
        <span class="section-title">נתוני תכנון וחישוב</span>
        <div class="field"><label>עיר לבדיקה</label>
            <select id="city_sel">
                <option value="24">תל אביב (24)</option><option value="26">ירושלים (26)</option>
                <option value="24">חיפה (24)</option><option value="24">אשדוד (24)</option>
                <option value="24">באר שבע (24)</option>
            </select>
        </div>
        <div class="grid">
            <div class="field"><label>גובה בניין (מ')</label><input type="number" id="hb" value="30"></div>
            <div class="field"><label>L1 חזית (מ')</label><input type="number" id="l1" value="1.50"></div>
        </div>
        <div class="grid">
            <div class="field"><label>L2 פינה (מ')</label><input type="number" id="l2" value="1.50"></div>
            <div class="field"><label>L מפתח לוח (מ')</label><input type="number" id="l_val" value="1.00"></div>
        </div>
        <div class="grid">
            <div class="field"><label>S שטח לוח (מ"ר)</label><input type="number" id="s_val" value="1.00"></div>
