    <style>

        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; margin-bottom: 10px; }

        .btn { width: 100%; padding: 18px; background: var(--green); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .status-row { display: flex; justify-content: space-between; align-items: center; background: white; padding: 8px; border-radius: 6px; margin-bottom: 8px; border: 1px solid #eee; }
        .status-row select { width: auto; margin: 0; padding: 5px; }
    </style>
</head>
